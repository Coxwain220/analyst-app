<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analyst PM5 - Aggressive Mode</title>
    <style>
        :root { --bg-color: #000000; --text-primary: #FF0000; }
        body { background-color: var(--bg-color); color: var(--text-primary); font-family: monospace; margin: 0; overflow: hidden; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        #lobby { text-align: center; width: 80%; }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        p { color: #666; margin-bottom: 2rem; }
        
        button {
            background: #222; color: var(--text-primary); border: 2px solid var(--text-primary);
            padding: 15px 30px; font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%;
            margin-bottom: 10px; border-radius: 5px;
        }
        button:active { background: var(--text-primary); color: black; }
        
        #console {
            margin-top: 20px; text-align: left; font-size: 0.8rem; color: #444; 
            border-top: 1px solid #333; padding-top: 10px; width: 100%; height: 100px; overflow-y: auto;
        }

        #cockpit { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .data-row { font-size: 1.5rem; margin: 10px 0; }
        .huge { font-size: 4rem; font-weight: 900; }
        .label { font-size: 0.8rem; color: #666; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1>PM5 FLIGHT RECORDER</h1>
        <p>AGGRESSIVE PROTOCOL (V6.3)</p>
        <button id="btnConnect">CONNECT TO PM5</button>
        <div id="console">System Ready...</div>
    </div>

    <div id="cockpit">
        <div class="label">STROKE RATE</div>
        <div class="huge" id="rateDisplay">--</div>
        
        <div class="data-row">
            <span id="wattsDisplay">0</span> W | <span id="paceDisplay">0:00</span>
        </div>
        
        <div class="label" style="margin-top: 30px;">RAW HEX DATA (SCREENSHOT THIS)</div>
        <div id="hexDisplay" style="font-family: monospace; color: white; background: #222; padding: 10px; margin-top: 5px;">WAITING FOR STROKES...</div>
    </div>

    <script>
        const btnConnect = document.getElementById('btnConnect');
        const consoleLog = document.getElementById('console');
        
        // PM5 UUIDs
        const PM5_SERVICE = 'ce060000-43e5-11e4-916c-0800200c9a66';
        const ROWING_STATUS = 'ce060031-43e5-11e4-916c-0800200c9a66';

        function log(msg) {
            consoleLog.innerHTML = "> " + msg + "<br>" + consoleLog.innerHTML;
        }

        btnConnect.addEventListener('click', async () => {
            try {
                log("Scanning (Accept All)...");
                
                // 1. SELECT DEVICE
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [PM5_SERVICE]
                });
                
                log("Selected: " + device.name);
                log("Connecting (5s Timeout)...");

                // 2. CONNECT WITH TIMEOUT (THE FIX)
                const connectPromise = device.gatt.connect();
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error("TIMEOUT: PM5 Handshake Stuck.")), 5000)
                );
                
                const server = await Promise.race([connectPromise, timeoutPromise]);
                
                log("Connected! Finding Service...");
                const service = await server.getPrimaryService(PM5_SERVICE);
                
                log("Finding Characteristic...");
                const characteristic = await service.getCharacteristic(ROWING_STATUS);
                
                log("Starting Stream...");
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleData);

                // SWITCH SCREENS
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('cockpit').style.display = 'flex';

            } catch (error) {
                log("ERROR: " + error.message);
                alert("CONNECTION FAILED: " + error.message + "\n\nTry forgetting device in Settings > Bluetooth.");
            }
        });

        function handleData(event) {
            const value = event.target.value;
            const data = new DataView(value.buffer);
            
            // 1. RAW HEX (THE GOLD)
            let hexStr = Array.from(new Uint8Array(value.buffer))
                .map(b => b.toString(16).padStart(2,'0').toUpperCase())
                .join(' ');
            document.getElementById('hexDisplay').innerText = hexStr;

            // 2. BASIC PARSE (Visual Confirmation)
            // PM5 usually sends Stroke Rate in byte 8 (if message is long enough)
            // This is just a 'Quick Look' parser, the real work happens on backend
            if (data.byteLength >= 9) {
                let rate = data.getUint8(8); 
                document.getElementById('rateDisplay').innerText = rate;
            }
        }
    </script>
</body>
</html>
