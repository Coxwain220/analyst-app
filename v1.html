<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYST V1.6 (DIRECT READ)</title>
    <style>
        :root { 
            --bg-color: #000000; 
            --text-main: #FFFFFF; 
            --accent: #00FF00; 
            --dim: #444444; 
        }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Roboto', 'Helvetica', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            width: 100vw; 
            height: 100vh; 
            display: grid;
            grid-template-rows: 10% 55% 25% 10%;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #222;
        }
        .operator-name { font-size: 1.5vh; color: #888; letter-spacing: 1px; }
        .operator-val { color: var(--accent); font-weight: bold; text-transform: uppercase; }
        
        .status-dot {
            height: 12px; width: 12px; 
            background-color: #333; 
            border-radius: 50%; 
            display: inline-block;
            box-shadow: 0 0 5px #333;
        }
        .status-dot.active { background-color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* MAIN METRICS */
        .main-deck {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .primary-stat {
            font-size: 20vh;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
        }
        .sub-stat {
            font-size: 8vh;
            color: #888;
            font-weight: 700;
            margin-top: 10px;
        }
        .label {
            font-size: 2vh;
            color: var(--dim);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* LOWER DECK */
        .lower-deck {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-top: 1px solid #222;
        }
        .stat-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #111;
        }
        .stat-val { font-size: 6vh; font-weight: bold; }
        .stat-lbl { font-size: 1.5vh; color: #666; }

        /* FOOTER */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }
        #connectBtn {
            background: #222; color: white; border: 1px solid #444;
            padding: 10px 30px; font-size: 16px; font-weight: bold;
            border-radius: 4px; text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="operator-name">OPERATOR: <span id="opName" class="operator-val">UNKNOWN</span></div>
        <div>PM5 <span id="pm5Dot" class="status-dot"></span></div>
    </div>

    <div class="main-deck">
        <div class="label">SPLIT / 500M</div>
        <div class="primary-stat" id="splitDisplay">0:00</div>
        <div class="sub-stat"><span id="wattsDisplay">0</span> <span style="font-size:3vh;">W</span></div>
    </div>

    <div class="lower-deck">
        <div class="stat-box">
            <div class="stat-val" id="rateDisplay">--</div>
            <div class="stat-lbl">S/M (RATE)</div>
        </div>
        <div class="stat-box" style="border:none;">
            <div class="stat-val" id="hrDisplay" style="color:var(--text-main)">--</div>
            <div class="stat-lbl">HEART RATE</div>
        </div>
    </div>

    <div class="controls">
        <button id="connectBtn">INITIALIZE SYSTEM</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const PM5_SERVICE = 'ce060030-43e5-11e4-916c-0800200c9a66';
        
        // SWITCHED TO "ADDITIONAL STATUS 1" (Contains Speed, Rate, HR, Watts)
        const PM5_CHAR_32 = 'ce060032-43e5-11e4-916c-0800200c9a66'; 

        // --- DOM ---
        const connectBtn = document.getElementById('connectBtn');
        const splitDisp = document.getElementById('splitDisplay');
        const wattsDisp = document.getElementById('wattsDisplay');
        const rateDisp  = document.getElementById('rateDisplay');
        const hrDisp    = document.getElementById('hrDisplay');
        const pm5Dot    = document.getElementById('pm5Dot');

        // --- LOAD PROFILE ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const profile = JSON.parse(localStorage.getItem('analyst_profile'));
                if (profile?.name) document.getElementById('opName').innerText = profile.name;
            } catch(e) {}
        });

        // --- CONNECTION LOGIC ---
        connectBtn.addEventListener('click', async () => {
            if (!navigator.bluetooth) return alert("Bluetooth not supported.");

            try {
                connectBtn.innerText = "SCANNING...";
                
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'PM5' }],
                    optionalServices: [PM5_SERVICE]
                });
                
                device.addEventListener('gattserverdisconnected', handleDisconnect);
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(PM5_SERVICE);
                
                // Get Characteristic 32 (Rowing Additional Status 1)
                const char = await service.getCharacteristic(PM5_CHAR_32);

                await char.startNotifications();
                char.addEventListener('characteristicvaluechanged', handleDirectData);

                pm5Dot.classList.add('active');
                connectBtn.style.display = 'none';

            } catch (err) {
                console.error(err);
                connectBtn.innerText = "RETRY";
                setTimeout(() => connectBtn.innerText = "INITIALIZE SYSTEM", 2000);
            }
        });

        function handleDisconnect() {
            pm5Dot.classList.remove('active');
            connectBtn.style.display = 'inline-block';
            connectBtn.innerText = "RECONNECT PM5";
            rateDisp.innerText = "--";
            hrDisp.innerText = "--";
        }

        // --- DIRECT READ ENGINE (No Math, Just Parsing) ---
        function handleDirectData(event) {
            const data = event.target.value;
            if (data.byteLength < 7) return;

            // --- 1. INSTANTANEOUS SPEED (Bytes 3-4) ---
            // PM5 sends speed in mm/sec (or cm/sec depending on firmware). 
            // Standard C2 spec for Char 32: Speed (Low), Speed (High). Unit: 0.001 m/s
            let speedRaw = data.getUint8(3) | (data.getUint8(4) << 8);
            let speedMS = speedRaw * 0.001; // Meters per second

            // Calculate Split from Speed (This is accurate because PM5 sends the speed)
            if (speedMS > 1) { // Only calculate if moving reasonably
                let splitSec = 500 / speedMS;
                let mins = Math.floor(splitSec / 60);
                let secs = Math.floor(splitSec % 60);
                splitDisp.innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
            } else {
                // If stopped, keep last value or show 0:00 (Optional)
                // splitDisp.innerText = "0:00"; 
            }

            // --- 2. STROKE RATE (Byte 5) ---
            let rate = data.getUint8(5);
            rateDisp.innerText = rate > 0 ? rate : "--";

            // --- 3. HEART RATE (Byte 6) ---
            let hr = data.getUint8(6);
            if (hr > 0 && hr < 255) {
                hrDisp.innerText = hr;
                if (hr < 140) hrDisp.style.color = "#00FF00";
                else if (hr < 170) hrDisp.style.color = "#FFAA00";
                else hrDisp.style.color = "#FF0000";
            } else {
                hrDisp.innerText = "--";
                hrDisp.style.color = "var(--text-main)";
            }

            // --- 4. WATTS (Bytes 7-8) ---
            if(data.byteLength >= 9) {
                let watts = data.getUint8(7) | (data.getUint8(8) << 8);
                wattsDisp.innerText = watts;
            }
        }
    </script>
</body>
</html>
