<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYST V3.3 (CONSULTANT)</title>
    <style>
        :root { --bg: #000; --text: #fff; --accent: #00FF00; --warn: #FFAA00; --alert: #FF0000; --rest: #0088FF; --dim: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        .hidden { display: none !important; }
        .btn { padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; border: none; font-size:14px; flex: 1; }
        .btn-green { background: var(--accent); color: black; }
        .btn-warn { background: var(--warn); color: black; }
        .btn-outline { background: transparent; border: 1px solid #444; color: #888; }
        
        /* TABS */
        .tab-bar { display: flex; background: #111; border-bottom: 1px solid #333; }
        .tab-btn { flex: 1; padding: 15px; color: #666; background: transparent; border: none; cursor: pointer; font-weight: bold; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: white; border-bottom-color: var(--accent); background: #1a1a1a; }

        /* SCREENS */
        .screen { display: none; height: 100%; flex-direction: column; }
        .screen.active { display: flex; }

        /* SETUP */
        .config-area { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .section-title { color: var(--accent); font-size: 12px; letter-spacing: 1px; margin-bottom: 10px; margin-top: 20px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { background: #111; padding: 10px; border-radius: 6px; border: 1px solid #333; }
        .input-group label { display: block; color: #888; font-size: 10px; margin-bottom: 5px; text-transform: uppercase; }
        .config-input { background: transparent; border: none; color: white; width: 100%; font-size: 20px; font-family: monospace; outline: none; }
        textarea.config-input { font-size: 14px; font-family: sans-serif; resize: none; line-height: 1.4; }

        /* BRIEFING SCREEN (NEW) */
        #briefingContent { padding: 20px; font-family: monospace; font-size: 14px; line-height: 1.5; color: #ccc; white-space: pre-wrap; flex-grow: 1; overflow-y: auto; }
        .risk-badge { font-size: 20px; font-weight: bold; padding: 10px; margin-bottom: 10px; text-align: center; border: 1px solid #333; }
        
        /* DASHBOARD */
        #dashScreen { display: none; height: 100%; grid-template-rows: 15% 55% 20% 10%; }
        #dashScreen.active { display: grid; }
        
        .comms-bar { background: #111; border-bottom: 1px solid #333; padding: 0 20px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .comms-text { font-size: 16px; color: var(--accent); font-family: monospace; font-weight: bold; line-height: 1.2; }
        .phase-badge { position: absolute; right: 20px; top: 20px; font-size: 12px; padding: 4px 8px; background: #333; border-radius: 4px; color: #888; font-weight: bold; }
        .phase-badge.work { background: var(--accent); color: #000; }
        
        .main-deck { display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .primary-stat { font-size: 16vh; font-weight: 900; line-height: 0.9; letter-spacing: -2px; }
        
        .lower-deck { display: grid; grid-template-columns: 1fr 1fr; border-top: 1px solid #222; }
        .stat-box { display: flex; flex-direction: column; justify-content: center; align-items: center; border-right: 1px solid #111; }
        .stat-val { font-size: 6vh; font-weight: bold; }
        .stat-lbl { font-size: 1.5vh; color: #666; }

        /* UTILS */
        .ai-thinking { color: var(--warn) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        #apiKeyInput { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="setupScreen" class="screen active">
        <div class="tab-bar">
            <button class="tab-btn active" onclick="switchTab('SINGLE')">SINGLE</button>
            <button class="tab-btn" onclick="switchTab('INTERVAL')">INTERVALS</button>
        </div>

        <div class="config-area">
            <div style="margin-bottom: 20px;">
                <label style="font-size:10px; color:#666; display:block; margin-bottom:5px;">NEURAL UPLINK (API KEY)</label>
                <input type="password" id="apiKeyInput" placeholder="Paste Gemini Key...">
            </div>

            <div id="cfgSingle" class="cfg-section">
                <div class="section-title">PROPOSED WORKOUT</div>
                <div class="input-grid">
                    <div class="input-group">
                        <label>DISTANCE (M)</label>
                        <input type="number" id="inpDist" class="config-input" value="2000">
                    </div>
                </div>
            </div>

            <div id="cfgInterval" class="cfg-section hidden">
                <div class="section-title">PROPOSED INTERVALS</div>
                <div class="input-grid">
                    <div class="input-group"><label>SETS</label><input type="number" id="inpSets" class="config-input" value="4"></div>
                    <div class="input-group"><label>DIST (M)</label><input type="number" id="inpIntDist" class="config-input" value="500"></div>
                    <div class="input-group"><label>REST (SEC)</label><input type="number" id="inpRest" class="config-input" value="60"></div>
                </div>
            </div>

            <div class="section-title">TARGETS</div>
            <div class="input-grid">
                <div class="input-group"><label>PACE (/500)</label><input type="text" id="tgtPace" class="config-input" value="1:56"></div>
                <div class="input-group"><label>RATE (S/M)</label><input type="number" id="tgtRate" class="config-input" value="26"></div>
            </div>

            <div class="section-title">MISSION BRIEF</div>
            <div class="input-group" style="height: auto;">
                <label>OPERATOR CONDITION / NOTES</label>
                <textarea id="userNotes" class="config-input" rows="2" placeholder="e.g. Slept poorly, knee sore, ate pasta..."></textarea>
            </div>
        </div>

        <div style="padding: 20px; background: #111; border-top: 1px solid #333;">
            <button class="btn btn-green" style="width:100%" onclick="analyzeMission()">ANALYZE MISSION</button>
        </div>
    </div>

    <div id="briefingScreen" class="screen">
        <div style="padding:20px; border-bottom:1px solid #333; background:#111;">
            <h2 style="margin:0; color:var(--accent); font-size:14px; letter-spacing:1px;">TACTICAL ASSESSMENT</h2>
        </div>
        
        <div id="briefingContent">Analyzing Parameters...</div>

        <div id="aiSuggestionData" style="display:none;"></div>

        <div style="padding:20px; background:#111; border-top:1px solid #333; display:flex; gap:10px; flex-direction:column;">
            <button id="btnApplyAI" class="btn btn-warn hidden" onclick="applyAiChanges()">APPLY AI PLAN</button>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-outline" onclick="editMission()">EDIT</button>
                <button class="btn btn-green" onclick="commitMission(false)">CONNECT PM5</button>
                <button class="btn btn-sim" onclick="commitMission(true)">SIMULATE</button>
            </div>
        </div>
    </div>

    <div id="dashScreen" class="screen">
        <div class="comms-bar">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:10px; color:#666;">ANALYST AI</span>
                <span id="aiDot" style="color:#333;">‚óè</span>
            </div>
            <div class="comms-text" id="coachMsg">SYSTEM ONLINE.</div>
            <div class="phase-badge" id="phaseBadge">READY</div>
        </div>

        <div class="main-deck">
            <div id="intervalCounter" style="font-size:2vh; color:#666; margin-bottom:5px;">SINGLE</div>
            <div style="font-size:1.5vh; color:#444;">SPLIT / 500M</div>
            <div class="primary-stat" id="dispPace">0:00</div>
            <div class="sub-stat" style="margin-top: 15px;">
                <span id="dispWatts">0</span> <span style="font-size:2vh; color:#666;">W</span>
                <span style="margin-left:15px; font-size:4vh; color:#444;">|</span>
                <span id="dispDist" style="margin-left:15px;">0</span> <span style="font-size:2vh; color:#666;">m</span>
            </div>
        </div>

        <div class="lower-deck">
            <div class="stat-box">
                <div class="stat-val" id="dispRate">--</div>
                <div class="stat-lbl">RATE</div>
                <div class="stat-target">TGT: <span id="lblTgtRate">--</span></div>
            </div>
            <div class="stat-box" style="border:none;">
                <div class="stat-val" id="dispHR" style="color:white">--</div>
                <div class="stat-lbl">HEART RATE</div>
            </div>
        </div>
        
         <div style="background:#111; display:flex; padding:0 20px; align-items:center; height:10%;">
            <button class="btn" style="background:none; color:#666; font-size:10px;" onclick="location.reload()">ABORT</button>
            <button class="btn" style="background:none; color:#accent; font-size:10px;" onclick="downloadLog()">SAVE LOG</button>
        </div>
    </div>

    <script>
        const PM5_SERVICE = 'ce060030-43e5-11e4-916c-0800200c9a66';
        const PM5_CHAR_32 = 'ce060032-43e5-11e4-916c-0800200c9a66'; 
        const MODEL = "gemini-2.5-flash";

        let MISSION = { type: 'SINGLE', sets: 1, workDist: 2000, restSec: 0, targets: { paceSec: 0, rate: 0 }, context: "", apiKey: "" };
        let STATE = { active: false, currentSet: 1, phase: 'IDLE', distRemaining: 0, restTimer: 0, log: [], lastAi: 0 };
        let AI_SUGGESTION = null;

        window.onload = () => {
            if(localStorage.getItem("gemini_api_key")) 
                document.getElementById("apiKeyInput").value = localStorage.getItem("gemini_api_key");
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.cfg-section').forEach(s => s.classList.add('hidden'));
            if(tab === 'SINGLE') {
                document.getElementById('cfgSingle').classList.remove('hidden');
                event.target.classList.add('active');
                MISSION.type = 'SINGLE';
            } else if (tab === 'INTERVAL') {
                document.getElementById('cfgInterval').classList.remove('hidden');
                event.target.classList.add('active');
                MISSION.type = 'INTERVAL';
            }
        }

        // --- STEP 1: ANALYZE ---
        async function analyzeMission() {
            MISSION.apiKey = document.getElementById("apiKeyInput").value.trim();
            if(!MISSION.apiKey) { alert("API Key Required"); return; }
            localStorage.setItem("gemini_api_key", MISSION.apiKey);

            // Capture Inputs
            let proposed = "";
            if(MISSION.type === 'SINGLE') {
                MISSION.workDist = document.getElementById('inpDist').value;
                proposed = `Single Distance: ${MISSION.workDist}m`;
            } else {
                MISSION.sets = document.getElementById('inpSets').value;
                MISSION.workDist = document.getElementById('inpIntDist').value;
                MISSION.restSec = document.getElementById('inpRest').value;
                proposed = `Intervals: ${MISSION.sets} x ${MISSION.workDist}m / ${MISSION.restSec}s rest`;
            }
            let pace = document.getElementById('tgtPace').value;
            let rate = document.getElementById('tgtRate').value;
            let notes = document.getElementById('userNotes').value;

            // Show Briefing Screen
            document.getElementById('setupScreen').classList.remove('active');
            document.getElementById('briefingScreen').classList.add('active');
            document.getElementById('briefingContent').innerHTML = "<span class='ai-thinking'>ESTABLISHING UPLINK... ANALYZING PARAMETERS...</span>";

            // Prompt Gemini
            const PROMPT = `
            Act as an Elite Sports Physiologist.
            User Proposal: ${proposed} @ Pace ${pace}, Rate ${rate}.
            User Context/Notes: "${notes}".

            Task: Evaluate risk and optimization.
            
            JSON RESPONSE FORMAT:
            {
                "risk_level": "LOW" or "HIGH",
                "assessment": "Brief text explanation of why.",
                "strategy": "Specific coaching focus for the row.",
                "suggested_changes": {
                    "distance": 0, (only if changing)
                    "pace": "0:00", (only if changing)
                    "rate": 0 (only if changing)
                }
            }
            Return ONLY JSON.
            `;

            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${MISSION.apiKey}`, {
                    method: "POST", headers: {"Content-Type":"application/json"},
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: PROMPT }] }] })
                });
                const d = await r.json();
                const txt = d.candidates?.[0]?.content?.parts?.[0]?.text;
                
                // Clean JSON
                const jsonStr = txt.replace(/```json/g, '').replace(/```/g, '');
                const analysis = JSON.parse(jsonStr);
                
                // Render Analysis
                let html = "";
                let color = analysis.risk_level === "HIGH" ? "#FF0000" : "#00FF00";
                
                html += `<div class="risk-badge" style="color:${color}; border-color:${color}">RISK: ${analysis.risk_level}</div>`;
                html += `<strong>ASSESSMENT:</strong>\n${analysis.assessment}\n\n`;
                html += `<strong>STRATEGY:</strong>\n${analysis.strategy}\n\n`;
                
                AI_SUGGESTION = analysis.suggested_changes;
                
                if(AI_SUGGESTION && (AI_SUGGESTION.distance || AI_SUGGESTION.pace || AI_SUGGESTION.rate)) {
                    html += `<strong style="color:var(--warn)">PROPOSED MODIFICATIONS:</strong>\n`;
                    if(AI_SUGGESTION.distance) html += `- Distance: ${AI_SUGGESTION.distance}m\n`;
                    if(AI_SUGGESTION.pace) html += `- Pace: ${AI_SUGGESTION.pace}\n`;
                    if(AI_SUGGESTION.rate) html += `- Rate: ${AI_SUGGESTION.rate}\n`;
                    
                    document.getElementById('btnApplyAI').classList.remove('hidden');
                } else {
                    document.getElementById('btnApplyAI').classList.add('hidden');
                }

                document.getElementById('briefingContent').innerHTML = html;
                MISSION.context = analysis.strategy; // Save strategy for in-row coaching

            } catch(e) {
                document.getElementById('briefingContent').innerText = "ANALYSIS FAILED: " + e.message;
            }
        }

        // --- STEP 2: APPLY CHANGES ---
        function applyAiChanges() {
            if(!AI_SUGGESTION) return;
            
            // Update Inputs (Behind the scenes)
            if(AI_SUGGESTION.distance) {
                if(MISSION.type === 'SINGLE') document.getElementById('inpDist').value = AI_SUGGESTION.distance;
                else document.getElementById('inpIntDist').value = AI_SUGGESTION.distance;
            }
            if(AI_SUGGESTION.pace) document.getElementById('tgtPace').value = AI_SUGGESTION.pace;
            if(AI_SUGGESTION.rate) document.getElementById('tgtRate').value = AI_SUGGESTION.rate;
            
            alert("Parameters Updated. Review in Edit mode or Connect to start.");
            document.getElementById('btnApplyAI').classList.add('hidden');
        }

        function editMission() {
            document.getElementById('briefingScreen').classList.remove('active');
            document.getElementById('setupScreen').classList.add('active');
        }

        // --- STEP 3: EXECUTE ---
        async function commitMission(isSim) {
            // Re-capture (in case edited)
            if(MISSION.type === 'SINGLE') {
                MISSION.sets = 1;
                MISSION.workDist = parseInt(document.getElementById('inpDist').value);
            } else {
                MISSION.sets = parseInt(document.getElementById('inpSets').value);
                MISSION.workDist = parseInt(document.getElementById('inpIntDist').value);
                MISSION.restSec = parseInt(document.getElementById('inpRest').value);
            }
            let p = document.getElementById('tgtPace').value.split(':');
            MISSION.targets.paceSec = (parseInt(p[0])*60) + parseInt(p[1]);
            MISSION.targets.rate = parseInt(document.getElementById('tgtRate').value) || 0;

            document.getElementById('briefingScreen').classList.remove('active');
            document.getElementById('dashScreen').classList.add('active');
            
            document.getElementById('lblTgtRate').innerText = MISSION.targets.rate;

            STATE.currentSet = 1;
            STATE.distRemaining = MISSION.workDist;
            STATE.active = true;
            setPhase('WORK');

            if(isSim) startSimulator();
            else connectBluetooth();
            
            triggerAI("MISSION_START", "Strategy: " + MISSION.context);
        }

        // --- STANDARD DASHBOARD FUNCTIONS ---
        function setPhase(p) {
            STATE.phase = p;
            const badge = document.getElementById('phaseBadge');
            if(p === 'WORK') {
                badge.innerText = `SET ${STATE.currentSet} / ${MISSION.sets}`;
                badge.className = 'phase-badge work';
                STATE.distRemaining = MISSION.workDist;
            } else if (p === 'REST') {
                badge.innerText = `REST (${MISSION.restSec}s)`;
                badge.className = 'phase-badge rest';
                STATE.restTimer = MISSION.restSec;
                startRestTimer();
            } else {
                badge.innerText = "COMPLETE";
                badge.className = 'phase-badge';
            }
        }

        function startRestTimer() {
            let t = setInterval(() => {
                if(STATE.phase !== 'REST') { clearInterval(t); return; }
                STATE.restTimer--;
                document.getElementById('phaseBadge').innerText = `REST (${STATE.restTimer}s)`;
                if(STATE.restTimer <= 0) {
                    clearInterval(t);
                    STATE.currentSet++;
                    if(STATE.currentSet > MISSION.sets) {
                        setPhase('COMPLETE');
                        triggerAI("MISSION_COMPLETE", "Done.");
                    } else {
                        setPhase('WORK');
                        triggerAI("SET_START", `Set ${STATE.currentSet}`);
                    }
                }
            }, 1000);
        }

        function processTelemetry(speedMS, rate, hr, watts) {
            if(!STATE.active || STATE.phase !== 'WORK') return;
            let paceSec = speedMS > 0.1 ? 500/speedMS : 0;
            let m = Math.floor(paceSec / 60);
            let s = Math.floor(paceSec % 60);
            let paceStr = speedMS > 0.1 ? `${m}:${s.toString().padStart(2,'0')}` : "0:00";
            if(speedMS > 0.1) {
                STATE.distRemaining -= (speedMS * 0.5); 
                if(STATE.distRemaining <= 0) {
                    STATE.distRemaining = 0;
                    if(MISSION.type === 'SINGLE') { setPhase('COMPLETE'); triggerAI("COMPLETE", "Done"); } 
                    else { setPhase('REST'); }
                }
            }
            document.getElementById('dispPace').innerText = paceStr;
            document.getElementById('dispWatts').innerText = watts;
            document.getElementById('dispRate').innerText = rate;
            document.getElementById('dispHR').innerText = hr < 255 ? hr : "--";
            document.getElementById('dispDist').innerText = Math.floor(STATE.distRemaining);
            
            runWatchdog(paceSec, rate, hr);
            if(Date.now() % 1000 < 500) STATE.log.push({ t: new Date().toISOString(), w:watts, h:hr, r:rate, p:paceStr });
        }

        function runWatchdog(paceSec, rate, hr) {
            if(Date.now() - STATE.lastAi < 20000) return;
            let alerts = [];
            if(MISSION.targets.paceSec > 0 && paceSec > 0) {
                let diff = paceSec - MISSION.targets.paceSec;
                if(diff > 3) alerts.push("Pace Slow");
                else if(diff < -3) alerts.push("Too Fast");
            }
            if(alerts.length > 0) triggerAI("ANOMALY", alerts.join(","));
        }

        async function triggerAI(evt, details) {
            STATE.lastAi = Date.now();
            const box = document.getElementById('coachMsg');
            const dot = document.getElementById('aiDot');
            dot.style.color = "yellow";
            
            const PROMPT = `Coach Mode. Context: ${MISSION.context}. Event: ${evt}. Details: ${details}. Max 1 sentence guide.`;
            
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${MISSION.apiKey}`, {
                    method: "POST", headers: {"Content-Type":"application/json"},
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: PROMPT }] }] })
                });
                const d = await r.json();
                box.innerText = (d.candidates?.[0]?.content?.parts?.[0]?.text || "ROGER").toUpperCase();
                dot.style.color = "#00FF00";
            } catch(e) { dot.style.color = "red"; }
        }

        // SIM & BT
        function startSimulator() {
            let simPace = MISSION.targets.paceSec || 120;
            STATE.simLoop = setInterval(() => {
                if(STATE.phase !== 'WORK') return;
                let speed = 500 / (simPace + (Math.random()-0.5)*2);
                processTelemetry(speed, 26, 140, 200);
            }, 500);
        }
        async function connectBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'PM5' }], optionalServices: [PM5_SERVICE] });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(PM5_SERVICE);
                const char = await service.getCharacteristic(PM5_CHAR_32);
                await char.startNotifications();
                char.addEventListener('characteristicvaluechanged', (e) => {
                    let d = e.target.value;
                    if(d.byteLength < 13) return;
                    let speed = (d.getUint8(3) | (d.getUint8(4)<<8)) * 0.001;
                    processTelemetry(speed, d.getUint8(5), d.getUint8(6), (d.getUint8(11)|(d.getUint8(12)<<8)));
                });
            } catch(e) { alert(e.message); }
        }
        function downloadLog() { /* CSV Logic Same as V3.2 */ }
    </script>
</body>
</html>
