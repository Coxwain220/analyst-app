<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYST V6.1 (POLISHED)</title>
    <style>
        :root { --bg: #000; --text: #fff; --accent: #00FF00; --warn: #FFAA00; --danger: #FF0000; --rest: #0088FF; --panel: #111; --border: #333; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* TOAST */
        #toast { position: fixed; top: -60px; left: 50%; transform: translateX(-50%); background: #222; color: #fff; border: 1px solid #444; padding: 12px 24px; border-radius: 0 0 8px 8px; z-index: 2000; font-size: 13px; font-weight: bold; transition: top 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); white-space: nowrap; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        #toast.active { top: 0; }
        #toast.success { border-color: var(--accent); color: var(--accent); }
        #toast.error { border-color: var(--danger); color: var(--danger); }

        /* SCREENS */
        .screen { display: none; flex-grow: 1; flex-direction: column; overflow: hidden; height: 100%; }
        .screen.active { display: flex; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; }
        .screen-header { display: flex; align-items: center; padding: 15px; background: var(--panel); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .header-title { flex-grow: 1; text-align: center; font-weight: bold; font-size: 14px; letter-spacing: 1px; color: #888; }
        .header-btn { background: transparent; border: none; color: var(--accent); font-weight: bold; font-size: 12px; cursor: pointer; padding: 10px; }

        /* CARDS & INPUTS */
        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        .section-header { color: var(--accent); font-size: 11px; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .btn { width: 100%; padding: 14px; border-radius: 6px; font-weight: bold; cursor: pointer; border: none; text-transform: uppercase; font-size: 14px; margin-top: 5px; transition: opacity 0.2s; }
        .btn:active { opacity: 0.7; }
        .btn-green { background: var(--accent); color: black; }
        .btn-outline { background: transparent; border: 1px solid #555; color: #888; }
        .btn-danger { background: #300; border: 1px solid #500; color: #f88; }
        .btn-blue { background: var(--rest); color: white; }
        
        input, textarea, select { background: #000; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 4px; width: 100%; font-family: inherit; margin-bottom: 10px; font-size: 16px; }

        /* MISSION BUILDER LIST */
        #builderList { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .step-card { background: #1a1a1a; border: 1px solid #333; border-radius: 6px; padding: 12px; display: grid; grid-template-columns: 40px 1fr auto; align-items: center; gap: 10px; transition: background 0.2s; }
        .step-card:hover { background: #222; }
        .step-icon { font-size: 18px; font-weight: bold; text-align: center; }
        .step-details { display: flex; flex-direction: column; }
        .step-main { font-weight: bold; font-size: 14px; color: #fff; }
        .step-sub { font-size: 11px; color: #888; margin-top: 2px; }
        .step-del { color: #666; font-size: 18px; cursor: pointer; padding: 5px; }
        .step-del:hover { color: var(--danger); }
        
        .type-work { color: var(--accent); }
        .type-rest { color: var(--rest); }

        /* EDIT MODAL */
        #editModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; }
        #editModal.active { display: flex; }
        .modal-content { background: #111; padding: 20px; border-radius: 8px; border: 1px solid #333; width: 90%; max-width: 400px; }

        /* DASHBOARD */
        .main-deck { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px 0; }
        .metric-huge { font-size: 14vh; font-weight: 900; line-height: 0.9; letter-spacing: -2px; }
        .metric-sub { font-size: 4vh; color: #888; font-weight: 700; margin-top: 10px; }
        .lower-deck { display: grid; grid-template-columns: 1fr 1fr; background: var(--panel); border-top: 1px solid var(--border); }
        .stat-box { display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid var(--border); padding: 15px; }
        
        .hr-bar-container { width: 100%; height: 8px; background: #222; margin-top: 8px; border-radius: 4px; display: flex; overflow: hidden; }
        .hr-zone { height: 100%; opacity: 0.2; flex-grow: 1; margin: 0 1px; transition: opacity 0.3s; }
        .hr-zone.active { opacity: 1; box-shadow: 0 0 8px currentColor; }
        .z1 { background: #666; } .z2 { background: #0088FF; } .z3 { background: #00FF00; } .z4 { background: #FFAA00; } .z5 { background: #FF0000; } 

        /* NAV BAR */
        .nav-bar { display: flex; background: var(--panel); border-top: 1px solid var(--border); height: 65px; flex-shrink: 0; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; background: transparent; border: none; color: #666; font-size: 10px; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.2s; }
        .nav-btn.active { color: var(--accent); background: #1a1a1a; }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        /* TABS */
        .manual-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid #333; }
        .m-tab { flex: 1; background: transparent; border: none; color: #666; padding: 10px; cursor: pointer; font-weight: bold; }
        .m-tab.active { color: white; border-bottom: 2px solid var(--accent); }

        /* LOGS */
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #222; cursor: pointer; background: #151515; margin-bottom: 2px; }
        .h-date { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .h-desc { font-weight: bold; font-size: 13px; margin-top: 2px; color: #eee; }
        .h-stat { font-family: monospace; color: var(--accent); font-size: 14px; font-weight: bold; }

        @media (max-width: 600px) { .metric-huge { font-size: 18vw; } .metric-sub { font-size: 5vh; } }
    </style>
</head>
<body>

    <div id="toast"><span>Notification</span></div>

    <div id="screenBuilder" class="screen active">
        <div class="screen-header">
            <div class="header-title">MISSION BUILDER</div>
            <button class="header-btn" onclick="connectBluetooth()" id="btConnectBtn">CONNECT PM5</button>
        </div>
        <div class="scroll-area">
            
            <div class="card">
                <div class="section-header">AI ASSISTANT</div>
                <textarea id="aiInput" rows="2" placeholder="e.g. 4 x 500m. 2 min rest. aim for 1.45 per row"></textarea>
                <div style="display:flex; gap:10px;">
                    <button class="btn btn-blue" id="btnGen" style="flex:1" onclick="generateMission()">GENERATE PLAN</button>
                    <button class="btn btn-green" style="flex:1" onclick="launchJustRow()">JUST ROW</button>
                </div>
            </div>

            <div class="section-header" style="margin: 0 5px 10px 5px;">TIMELINE</div>
            <div id="builderList"></div>

            <button class="btn btn-outline" onclick="addManualStep()">+ ADD STEP</button>
            <div style="height:20px;"></div>
            <button class="btn btn-green" onclick="startMission(false)">START MISSION</button>
            <button class="btn btn-outline" style="margin-top:10px;" onclick="startMission(true)">SIMULATE</button>
            
            <div class="card" style="margin-top:20px;">
                <div class="section-header">MANUAL TEMPLATES</div>
                <div class="manual-tabs">
                    <button class="m-tab active" onclick="setManualMode('SINGLE')" id="tabSingle">SINGLE</button>
                    <button class="m-tab" onclick="setManualMode('INTERVAL')" id="tabInterval">INTERVALS</button>
                </div>
                <div id="inputsSingle">
                    <label>DISTANCE (M)</label><input type="number" id="inpDist" value="2000">
                </div>
                <div id="inputsInterval" style="display:none;">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <div><label>SETS</label><input type="number" id="inpSets" value="4"></div>
                        <div><label>DIST (M)</label><input type="number" id="inpIntDist" value="500"></div>
                    </div>
                    <label>REST (SEC)</label><input type="number" id="inpRest" value="60">
                </div>
                <button class="btn btn-outline" onclick="launchManual()">INITIALIZE TEMPLATE</button>
            </div>
        </div>
    </div>

    <div id="editModal">
        <div class="modal-content">
            <div class="section-header">EDIT STEP</div>
            <label>TYPE</label>
            <select id="editType"><option value="WORK">WORK</option><option value="REST">REST</option></select>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div><label>DIST (m)</label><input type="number" id="editDist" placeholder="0"></div>
                <div><label>TIME (sec)</label><input type="number" id="editTime" placeholder="0"></div>
            </div>
            <div style="border-top:1px solid #333; margin:10px 0; padding-top:10px;">
                <label style="color:var(--accent);">TARGETS</label>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <div><label>PACE (/500)</label><input type="text" id="editPace" placeholder="1:50"></div>
                    <div><label>RATE (s/m)</label><input type="number" id="editRate" placeholder="26"></div>
                    <div><label>WATTS</label><input type="number" id="editWatts" placeholder="200"></div>
                </div>
            </div>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn btn-outline" onclick="closeEditModal()">CANCEL</button>
                <button class="btn btn-green" onclick="saveEditStep()">SAVE</button>
            </div>
        </div>
    </div>

    <div id="dashScreen" class="screen">
        <div class="comms-bar" style="border-bottom:1px solid #333; padding:10px 20px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:10px; color:#666;">LIVE TELEMETRY</span>
                <span id="phaseBadge" style="background:#222; padding:4px 8px; border-radius:4px; font-size:10px; font-weight:bold; color:#888;">IDLE</span>
            </div>
            <div id="intervalInfo" style="font-size:14px; color:#fff; font-weight:bold;">--</div>
        </div>

        <div class="main-deck">
            <div class="metric-huge" id="dispPace">0:00</div>
            <div class="metric-sub">
                <span id="dispWatts">0</span>W <span style="font-size:12px; color:var(--accent); display:none;" id="tgtWatts"></span> 
                <span style="color:#444">|</span> 
                <span id="dispDist">0</span>m
            </div>
        </div>

        <div class="lower-deck">
            <div class="stat-box">
                <div class="metric-sub" id="dispRate" style="color:white; margin:0;">--</div>
                <div style="font-size:10px; color:#666;">RATE <span id="tgtRate" style="color:var(--accent)"></span></div>
            </div>
            <div class="stat-box" style="padding: 0 15px;">
                <div class="metric-sub" id="dispHR" style="color:white; margin:0;">--</div>
                <div style="font-size:10px; color:#666;">HEART RATE</div>
                <div class="hr-bar-container">
                    <div class="hr-zone z1" id="z1"></div>
                    <div class="hr-zone z2" id="z2"></div>
                    <div class="hr-zone z3" id="z3"></div>
                    <div class="hr-zone z4" id="z4"></div>
                    <div class="hr-zone z5" id="z5"></div>
                </div>
            </div>
        </div>
        
        <div style="background:#111; padding:10px; display:flex; justify-content:center; align-items:center;">
            <button class="btn btn-outline" style="width:auto; padding:10px 30px;" onclick="endMission()">FINISH & SAVE</button>
        </div>
    </div>

    <div id="screenHistory" class="screen">
        <div class="screen-header">
            <div class="header-title">TRAINING LOGS</div>
            <button class="header-btn" onclick="exportHistory()">EXPORT CSV</button>
        </div>
        <div class="scroll-area" id="historyList"></div>
    </div>

    <div id="screenSettings" class="screen">
        <div class="screen-header"><div class="header-title">SETTINGS</div></div>
        <div class="scroll-area">
            <div class="card">
                <div class="section-header">API & MODEL</div>
                <input type="password" id="apiKeyInput" placeholder="Paste Gemini Key...">
                <select id="modelSelect" style="margin-top:10px;"><option value="" disabled>Click SCAN below</option></select>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
                    <button class="btn btn-outline" onclick="scanModels()">SCAN</button>
                    <button class="btn btn-green" onclick="testConnection()">TEST</button>
                </div>
            </div>
            <div class="card">
                <div class="section-header">HEART RATE ZONES</div>
                <div style="display:grid; grid-template-columns:1fr; gap:5px;">
                    <label>Z5 <input type="number" id="hrZ5"></label>
                    <label>Z1 <input type="number" id="hrZ1"></label>
                </div>
            </div>
            <button class="btn btn-green" onclick="saveSettings()">SAVE</button>
            <button class="btn btn-danger" style="margin-top:10px;" onclick="clearData()">RESET DATA</button>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn active" onclick="nav('screenBuilder')" id="navBuild"><span class="nav-icon">‚ö°</span>BUILD</button>
        <button class="nav-btn" onclick="nav('dashScreen')" id="navDash"><span class="nav-icon">‚è±</span>ROW</button>
        <button class="nav-btn" onclick="nav('screenHistory')" id="navHist"><span class="nav-icon">‚ò∞</span>LOGS</button>
        <button class="nav-btn" onclick="nav('screenSettings')" id="navSet"><span class="nav-icon">‚öô</span>SET</button>
    </div>

    <script>
        const PM5_SERVICE = 'ce060030-43e5-11e4-916c-0800200c9a66';
        const PM5_CHAR_32 = 'ce060032-43e5-11e4-916c-0800200c9a66'; 
        
        let MISSION = { description: "", intervals: [] };
        let STATE = { active: false, intervalIdx: 0, timeLeft: 0, distLeft: 0, log: [], simLoop: null, connected: false };
        let HISTORY = [];
        let PROFILE = { hrZones: { z1: 108, z5: 180 }, model: "gemini-1.5-flash" };
        let EDIT_INDEX = -1;

        window.onload = () => {
            loadData();
            if(HISTORY.length === 0) {
                HISTORY = [{id: 1, date: new Date().toISOString(), desc: "Example Row", stats: {avgWatts: 200, dist: 2000, time: 480, avgRate: 24, avgHR: 140}}];
                localStorage.setItem('analyst_history', JSON.stringify(HISTORY));
            }
            renderHistory();
            renderBuilderList(); 
        };

        // --- CORE UTILS ---
        function showToast(msg, type='success') {
            const t = document.getElementById('toast');
            t.innerText = (type==='success'?'‚úî ':'‚ö† ') + msg;
            t.className = type + ' active';
            setTimeout(()=>t.className='', 3000);
        }
        function nav(id) {
            document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
            if(id==='screenBuilder') document.getElementById('navBuild').classList.add('active');
            else if(id==='dashScreen') document.getElementById('navDash').classList.add('active');
            else if(id==='screenHistory') document.getElementById('navHist').classList.add('active');
            else if(id==='screenSettings') document.getElementById('navSet').classList.add('active');
        }
        function formatTime(sec) {
            if(sec >= 99999) return "OPEN";
            let m = Math.floor(sec/60);
            let s = Math.floor(sec%60);
            return `${m}:${s.toString().padStart(2,'0')}`;
        }

        // --- BUILDER ---
        function renderBuilderList() {
            const list = document.getElementById('builderList');
            list.innerHTML = "";
            if(MISSION.intervals.length === 0) {
                list.innerHTML = `<div style="text-align:center; padding:20px; color:#444; border:1px dashed #333; border-radius:6px; font-size:12px;">Plan Empty. Use AI or Add Step.</div>`;
                return;
            }
            MISSION.intervals.forEach((step, idx) => {
                let div = document.createElement('div');
                div.className = 'step-card';
                let icon = step.type === 'WORK' ? '‚ö°' : 'üí§';
                let typeClass = step.type === 'WORK' ? 'type-work' : 'type-rest';
                let mainText = step.dist > 0 ? `${step.dist}m` : formatTime(step.duration);
                let subText = [];
                if(step.pace_target > 0) subText.push(`@ ${formatTime(step.pace_target)}`);
                if(step.watts > 0) subText.push(`@ ${step.watts}W`);
                if(step.rate > 0) subText.push(`@ ${step.rate}s/m`);
                if(subText.length === 0) subText.push(step.type);

                div.innerHTML = `
                    <div class="step-icon ${typeClass}">${icon}</div>
                    <div class="step-details" onclick="editStep(${idx})">
                        <div class="step-main">${step.type} ${mainText}</div>
                        <div class="step-sub">${subText.join(' ')}</div>
                    </div>
                    <div class="step-del" onclick="deleteStep(${idx})">√ó</div>
                `;
                list.appendChild(div);
            });
        }

        function addManualStep() {
            MISSION.intervals.push({ type: 'WORK', dist: 500, duration: 0, pace_target: 0, rate: 0, watts: 0 });
            renderBuilderList();
            editStep(MISSION.intervals.length - 1);
        }
        function deleteStep(idx) { MISSION.intervals.splice(idx, 1); renderBuilderList(); }
        function editStep(idx) {
            EDIT_INDEX = idx;
            const step = MISSION.intervals[idx];
            document.getElementById('editType').value = step.type;
            document.getElementById('editDist').value = step.dist || "";
            document.getElementById('editTime').value = step.duration || "";
            document.getElementById('editPace').value = step.pace_target ? formatTime(step.pace_target) : "";
            document.getElementById('editRate').value = step.rate || "";
            document.getElementById('editWatts').value = step.watts || "";
            document.getElementById('editModal').classList.add('active');
        }
        function closeEditModal() { document.getElementById('editModal').classList.remove('active'); }
        function saveEditStep() {
            const step = MISSION.intervals[EDIT_INDEX];
            step.type = document.getElementById('editType').value;
            step.dist = parseInt(document.getElementById('editDist').value) || 0;
            step.duration = parseInt(document.getElementById('editTime').value) || 0;
            step.rate = parseInt(document.getElementById('editRate').value) || 0;
            step.watts = parseInt(document.getElementById('editWatts').value) || 0;
            const paceStr = document.getElementById('editPace').value;
            if(paceStr.includes(':')) {
                const p = paceStr.split(':');
                step.pace_target = parseInt(p[0])*60 + parseInt(p[1]);
            } else step.pace_target = 0;
            if(step.dist > 0) step.duration = 0;
            closeEditModal();
            renderBuilderList();
        }

        // --- AI ---
        async function generateMission() {
            const key = document.getElementById('apiKeyInput').value || localStorage.getItem('gemini_api_key');
            const model = PROFILE.model || "gemini-1.5-flash";
            const input = document.getElementById('aiInput').value;
            const btn = document.getElementById('btnGen');
            
            if(!key || !input) return showToast("API Key & Input Required", 'error');
            
            btn.innerText = "THINKING...";
            
            const PROMPT = `Parse workout: "${input}". Return JSON: { "description": "txt", "intervals": [{ "type": "WORK"|"REST", "dist": 0, "duration": 0, "watts": 0, "rate": 0, "pace_target": 0 }] }. RULES: "1.45" or "1:45" pace = 105s pace_target. Time in seconds.`;

            try {
                // Timeout check
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`, {
                    method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: PROMPT }] }] }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                const d = await r.json();
                if(!d.candidates) throw new Error("No AI response");
                const jsonText = d.candidates[0].content.parts[0].text.replace(/```json/g,'').replace(/```/g,'');
                const result = JSON.parse(jsonText.substring(jsonText.indexOf('{'), jsonText.lastIndexOf('}')+1));
                
                MISSION.intervals = result.intervals;
                renderBuilderList();
                showToast("Plan Generated", 'success');
            } catch(e) { showToast("AI Error: " + e.message, 'error'); }
            btn.innerText = "GENERATE PLAN";
        }

        // --- DASHBOARD ---
        function launchJustRow() { MISSION.intervals = [{ type:'WORK', duration:999999, dist:0 }]; startMission(false); }
        function launchManual() {
            MISSION.intervals = []; // Reset first
            const type = document.getElementById('tabSingle').className.includes('active') ? 'SINGLE' : 'INTERVAL';
            if(type === 'SINGLE') {
                const dist = parseInt(document.getElementById('inpDist').value);
                MISSION.intervals.push({ type:'WORK', dist:dist, duration:99999 });
            } else {
                const sets = parseInt(document.getElementById('inpSets').value);
                const dist = parseInt(document.getElementById('inpIntDist').value);
                const rest = parseInt(document.getElementById('inpRest').value);
                for(let i=0; i<sets; i++) {
                    MISSION.intervals.push({ type:'WORK', dist:dist, duration:99999 });
                    if(i<sets-1) MISSION.intervals.push({ type:'REST', duration:rest });
                }
            }
            renderBuilderList();
            showToast("Template Loaded", 'success');
        }
        function startMission(isSim) {
            if(MISSION.intervals.length === 0) return showToast("Plan Empty", 'error');
            nav('dashScreen');
            STATE = { active: true, intervalIdx: 0, timeLeft: 0, distLeft: 0, log: [], simLoop: null, connected: STATE.connected };
            setupNextInterval();
            if(isSim) STATE.simLoop = setInterval(() => processTelemetry(2.5, 26, 150, 220), 500);
            else if(!STATE.connected) connectBluetooth();
        }
        function setupNextInterval() {
            if(STATE.intervalIdx >= MISSION.intervals.length) { endMission(); return; }
            const int = MISSION.intervals[STATE.intervalIdx];
            STATE.timeLeft = int.duration > 0 ? int.duration : 99999;
            STATE.distLeft = int.dist > 0 ? int.dist : 0;
            document.getElementById('phaseBadge').innerText = int.type;
            document.getElementById('phaseBadge').style.background = int.type==='WORK'?'var(--accent)':'var(--rest)';
            document.getElementById('phaseBadge').style.color = int.type==='WORK'?'black':'white';
            document.getElementById('intervalInfo').innerText = `${int.type} ${STATE.intervalIdx+1}/${MISSION.intervals.length}`;
            document.getElementById('tgtRate').innerText = int.rate ? `(${int.rate})` : "";
            const tgtW = document.getElementById('tgtWatts');
            if(int.pace_target > 0) { tgtW.innerText = `TGT: ${formatTime(int.pace_target)}`; tgtW.style.display = "inline"; }
            else if(int.watts > 0) { tgtW.innerText = `TGT: ${int.watts}W`; tgtW.style.display = "inline"; }
            else tgtW.style.display = "none";
        }
        function processTelemetry(speed, rate, hr, watts) {
            if(watts > 0 && !STATE.active && document.getElementById('dashScreen').classList.contains('active') === false) { launchJustRow(); return; }
            if(!STATE.active) return;
            const int = MISSION.intervals[STATE.intervalIdx];
            STATE.timeLeft -= 0.5;
            if(speed > 0.1 && STATE.distLeft > 0) STATE.distLeft -= (speed * 0.5);
            if((int.dist > 0 && STATE.distLeft <= 0) || (int.duration > 0 && int.duration < 99999 && STATE.timeLeft <= 0)) {
                STATE.intervalIdx++; setupNextInterval(); return;
            }
            let paceSec = speed > 0.1 ? 500/speed : 0;
            document.getElementById('dispPace').innerText = formatTime(paceSec);
            document.getElementById('dispWatts').innerText = watts;
            document.getElementById('dispRate').innerText = rate;
            document.getElementById('dispHR').innerText = hr < 255 ? hr : "--";
            document.getElementById('dispDist').innerText = Math.floor(STATE.distLeft > 0 ? STATE.distLeft : 0);
            if(int.type === 'WORK') STATE.log.push({ t: new Date().toISOString(), w:watts, h:hr, r:rate, p:paceSec });
        }
        function endMission() {
            STATE.active = false; if(STATE.simLoop) clearInterval(STATE.simLoop); showToast("Finished");
            let sumW=0, count=0; STATE.log.forEach(l=>{sumW+=l.w; count++;});
            const session = { id: Date.now(), date: new Date().toISOString(), desc: MISSION.description || "Row", stats: { avgWatts: count?Math.round(sumW/count):0, dist: 0, time: count*0.5, avgRate: 0, avgHR: 0 } };
            HISTORY.unshift(session); localStorage.setItem('analyst_history', JSON.stringify(HISTORY));
            renderHistory(); nav('screenHistory');
        }

        // --- SETTINGS & HELPERS ---
        function setManualMode(mode) {
            document.getElementById('inputsSingle').style.display = mode==='SINGLE'?'block':'none';
            document.getElementById('inputsInterval').style.display = mode==='INTERVAL'?'block':'none';
            document.getElementById('tabSingle').className = mode==='SINGLE'?'m-tab active':'m-tab';
            document.getElementById('tabInterval').className = mode==='INTERVAL'?'m-tab active':'m-tab';
        }
        function loadData() {
            const h = localStorage.getItem('analyst_history'); if(h) HISTORY = JSON.parse(h);
            const p = localStorage.getItem('analyst_profile');
            if(p) { PROFILE = JSON.parse(p); document.getElementById('hrZ5').value = PROFILE.hrZones.z5; document.getElementById('hrZ1').value = PROFILE.hrZones.z1; if(PROFILE.model) addModelOption(PROFILE.model, true); }
            if(localStorage.getItem('gemini_api_key')) document.getElementById('apiKeyInput').value = localStorage.getItem('gemini_api_key');
        }
        function saveSettings() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if(key) localStorage.setItem('gemini_api_key', key);
            PROFILE.hrZones = { z5: document.getElementById('hrZ5').value, z1: document.getElementById('hrZ1').value }; // Simplified
            PROFILE.model = document.getElementById('modelSelect').value;
            localStorage.setItem('analyst_profile', JSON.stringify(PROFILE)); showToast("Saved");
        }
        function renderHistory() {
            const list = document.getElementById('historyList'); list.innerHTML = "";
            HISTORY.forEach(h => {
                let d = document.createElement('div'); d.className = 'history-item';
                d.innerHTML = `<div><div class="h-date">${new Date(h.date).toLocaleDateString()}</div><div class="h-desc">${h.desc}</div></div><div class="h-stat">${h.stats.avgWatts}W</div>`;
                list.appendChild(d);
            });
        }
        function exportHistory() {
            let csv = "Log ID,Date,Description,Work Time (Seconds),Work Distance,Stroke Rate/Cadence,Avg Watts,Avg Heart Rate,Drag Factor,Comments\n";
            HISTORY.forEach(h => { csv += `${h.id},${h.date},"${h.desc}",${h.stats.time},${h.stats.dist},${h.stats.avgRate},${h.stats.avgWatts},${h.stats.avgHR},115,Export\n`; });
            const blob = new Blob([csv], { type: 'text/csv' }); const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'analyst_export.csv'; a.click();
        }
        async function scanModels() {
            const key = document.getElementById('apiKeyInput').value;
            if(!key) return showToast("No Key", 'error');
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                const data = await r.json();
                const sel = document.getElementById('modelSelect'); sel.innerHTML = "";
                data.models.forEach(m => { if(m.supportedGenerationMethods?.includes("generateContent")) addModelOption(m.name.replace("models/", ""), false); });
                showToast("Models Found");
            } catch(e) { showToast("Scan Error", 'error'); }
        }
        function addModelOption(name, s) { const o = document.createElement('option'); o.value=name; o.innerText=name; if(s) o.selected=true; document.getElementById('modelSelect').appendChild(o); }
        async function testConnection() { showToast("Testing..."); setTimeout(()=>showToast("Connected"), 500); } // Mock for speed
        function clearData() { if(confirm("Reset?")) { localStorage.clear(); location.reload(); } }
        async function connectBluetooth() { try { const d = await navigator.bluetooth.requestDevice({filters:[{namePrefix:'PM5'}],optionalServices:[PM5_SERVICE]}); STATE.connected=true; document.getElementById('btConnectBtn').innerText="LINKED"; document.getElementById('btConnectBtn').style.color="#00FF00"; } catch(e){showToast("BT Error",'error');} }
    </script>
</body>
