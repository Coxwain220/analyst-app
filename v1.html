<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYST V3.0 (COMMANDER)</title>
    <style>
        :root { --bg: #000; --text: #fff; --accent: #00FF00; --warn: #FFAA00; --alert: #FF0000; --rest: #0088FF; --dim: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        .hidden { display: none !important; }
        .btn { padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; border: none; font-size:14px; flex: 1; }
        .btn-green { background: var(--accent); color: black; }
        .btn-sim { background: #333; color: #aaa; border: 1px solid #555; font-size: 10px; margin-top: 10px; }
        
        /* TABS */
        .tab-bar { display: flex; background: #111; border-bottom: 1px solid #333; }
        .tab-btn { flex: 1; padding: 15px; color: #666; background: transparent; border: none; cursor: pointer; font-weight: bold; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: white; border-bottom-color: var(--accent); background: #1a1a1a; }

        /* SETUP SCREEN */
        #setupScreen { display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
        .config-area { flex-grow: 1; padding: 20px; overflow-y: auto; }
        
        .section-title { color: var(--accent); font-size: 12px; letter-spacing: 1px; margin-bottom: 10px; margin-top: 20px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { background: #111; padding: 10px; border-radius: 6px; border: 1px solid #333; }
        .input-group label { display: block; color: #888; font-size: 10px; margin-bottom: 5px; text-transform: uppercase; }
        .config-input { background: transparent; border: none; color: white; width: 100%; font-size: 20px; font-family: monospace; outline: none; }
        
        #apiKeyInput { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 10px; margin-bottom: 10px; border-radius: 4px; box-sizing: border-box; }

        /* DASHBOARD SCREEN */
        #dashScreen { display: none; height: 100%; grid-template-rows: 15% 55% 20% 10%; }
        #dashScreen.active { display: grid; }

        /* AI & PHASE BAR */
        .comms-bar { background: #111; border-bottom: 1px solid #333; padding: 0 20px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .comms-text { font-size: 16px; color: var(--accent); font-family: monospace; font-weight: bold; line-height: 1.2; height: auto; min-height: 20px; white-space: pre-wrap; }
        .phase-badge { position: absolute; right: 20px; top: 20px; font-size: 12px; padding: 4px 8px; background: #333; border-radius: 4px; color: #888; font-weight: bold; }
        .phase-badge.work { background: var(--accent); color: #000; }
        .phase-badge.rest { background: var(--rest); color: #FFF; }

        /* METRICS */
        .main-deck { display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .primary-stat { font-size: 16vh; font-weight: 900; line-height: 0.9; letter-spacing: -2px; }
        .sub-stat { font-size: 5vh; color: #888; font-weight: 700; margin-top: 5px; }
        
        /* TARGET BARS */
        .target-bar { width: 80%; height: 4px; background: #333; margin-top: 10px; position: relative; border-radius: 2px; }
        .target-fill { height: 100%; background: #666; width: 50%; transition: width 0.5s; }
        .target-marker { position: absolute; left: 50%; top: -4px; width: 2px; height: 12px; background: var(--accent); }

        /* LOWER DECK */
        .lower-deck { display: grid; grid-template-columns: 1fr 1fr; border-top: 1px solid #222; }
        .stat-box { display: flex; flex-direction: column; justify-content: center; align-items: center; border-right: 1px solid #111; }
        .stat-val { font-size: 6vh; font-weight: bold; }
        .stat-lbl { font-size: 1.5vh; color: #666; }
        .stat-target { font-size: 1.2vh; color: #444; margin-top: 2px; }

        /* UTILS */
        .ai-thinking { color: var(--warn) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="setupScreen">
        <div class="tab-bar">
            <button class="tab-btn active" onclick="switchTab('SINGLE')">SINGLE</button>
            <button class="tab-btn" onclick="switchTab('INTERVAL')">INTERVALS</button>
            <button class="tab-btn" onclick="switchTab('AI_GEN')">AI BUILD</button>
        </div>

        <div class="config-area">
            <div style="margin-bottom: 20px;">
                <label style="font-size:10px; color:#666;">NEURAL UPLINK (API KEY)</label>
                <input type="password" id="apiKeyInput" placeholder="Paste Gemini Key...">
            </div>

            <div id="cfgSingle" class="cfg-section">
                <div class="section-title">WORKOUT PARAMETERS</div>
                <div class="input-grid">
                    <div class="input-group">
                        <label>DISTANCE (M)</label>
                        <input type="number" id="inpDist" class="config-input" value="2000">
                    </div>
                     </div>
            </div>

            <div id="cfgInterval" class="cfg-section hidden">
                <div class="section-title">INTERVAL PARAMETERS</div>
                <div class="input-grid">
                    <div class="input-group"><label>SETS</label><input type="number" id="inpSets" class="config-input" value="4"></div>
                    <div class="input-group"><label>DIST (M)</label><input type="number" id="inpIntDist" class="config-input" value="500"></div>
                    <div class="input-group"><label>REST (SEC)</label><input type="number" id="inpRest" class="config-input" value="60"></div>
                </div>
            </div>

            <div class="section-title">PERFORMANCE TARGETS</div>
            <div class="input-grid">
                <div class="input-group">
                    <label>TARGET PACE (/500)</label>
                    <input type="text" id="tgtPace" class="config-input" value="1:55">
                </div>
                <div class="input-group">
                    <label>TARGET RATE (S/M)</label>
                    <input type="number" id="tgtRate" class="config-input" value="26">
                </div>
                <div class="input-group">
                    <label>HR CAP (BPM)</label>
                    <input type="number" id="tgtHR" class="config-input" value="175">
                </div>
            </div>
            <div style="font-size:10px; color:#444; margin-top:5px;">*Leave targets blank to disable monitoring</div>
        </div>

        <div style="padding: 20px; background: #111; border-top: 1px solid #333; display:flex; flex-direction:column;">
            <button class="btn btn-green" onclick="launchMission(false)">CONNECT PM5</button>
            <button class="btn btn-sim" onclick="launchMission(true)">SIMULATE MISSION</button>
        </div>
    </div>

    <div id="dashScreen">
        <div class="comms-bar">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:10px; color:#666;">ANALYST AI</span>
                <span id="aiDot" style="color:#333;">‚óè</span>
            </div>
            <div class="comms-text" id="coachMsg">SYSTEM ONLINE.</div>
            <div class="phase-badge" id="phaseBadge">READY</div>
        </div>

        <div class="main-deck">
            <div id="intervalCounter" style="font-size:2vh; color:#666; margin-bottom:5px;">SINGLE</div>
            
            <div style="font-size:1.5vh; color:#444;">SPLIT / 500M</div>
            <div class="primary-stat" id="dispPace">0:00</div>
            
            <div class="target-bar">
                <div class="target-fill" id="paceBar"></div>
                <div class="target-marker"></div>
            </div>
            <div style="font-size:1.2vh; color:#444; margin-top:5px;">TARGET: <span id="lblTgtPace">--</span></div>

            <div class="sub-stat" style="margin-top: 15px;">
                <span id="dispWatts">0</span> <span style="font-size:2vh; color:#666;">W</span>
                <span style="margin-left:15px; font-size:4vh; color:#444;">|</span>
                <span id="dispDist" style="margin-left:15px;">0</span> <span style="font-size:2vh; color:#666;">m</span>
            </div>
        </div>

        <div class="lower-deck">
            <div class="stat-box">
                <div class="stat-val" id="dispRate">--</div>
                <div class="stat-lbl">RATE</div>
                <div class="stat-target">TGT: <span id="lblTgtRate">--</span></div>
            </div>
            <div class="stat-box" style="border:none;">
                <div class="stat-val" id="dispHR" style="color:white">--</div>
                <div class="stat-lbl">HEART RATE</div>
                <div class="stat-target">CAP: <span id="lblTgtHR">--</span></div>
            </div>
        </div>

        <div style="background:#111; display:flex; padding:0 20px; align-items:center;">
            <button class="btn" style="background:none; color:#666; font-size:10px;" onclick="location.reload()">ABORT MISSION</button>
            <button class="btn" style="background:none; color:#accent; font-size:10px;" onclick="downloadLog()">SAVE LOG</button>
        </div>
    </div>

    <script>
        // --- CONSTANTS ---
        const PM5_SERVICE = 'ce060030-43e5-11e4-916c-0800200c9a66';
        const PM5_CHAR_32 = 'ce060032-43e5-11e4-916c-0800200c9a66'; 
        const MODEL = "gemini-2.5-flash";

        // --- MISSION CONFIG ---
        let MISSION = {
            type: 'SINGLE', // SINGLE or INTERVAL
            sets: 1,
            workDist: 2000,
            restSec: 0,
            targets: { paceSec: 0, rate: 0, hr: 0 },
            apiKey: ""
        };

        // --- RUNTIME STATE ---
        let STATE = {
            active: false,
            currentSet: 1,
            phase: 'IDLE', // WORK or REST
            distRemaining: 0,
            restTimer: 0,
            log: [],
            lastAi: 0,
            simLoop: null
        };

        // --- SETUP LOGIC ---
        window.onload = () => {
            if(localStorage.getItem("gemini_api_key")) 
                document.getElementById("apiKeyInput").value = localStorage.getItem("gemini_api_key");
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.cfg-section').forEach(s => s.classList.add('hidden'));
            
            // Activate
            if(tab === 'SINGLE') {
                document.getElementById('cfgSingle').classList.remove('hidden');
                event.target.classList.add('active');
                MISSION.type = 'SINGLE';
            } else if (tab === 'INTERVAL') {
                document.getElementById('cfgInterval').classList.remove('hidden');
                event.target.classList.add('active');
                MISSION.type = 'INTERVAL';
            } else if (tab === 'AI_GEN') {
                alert("AI Workout Builder coming in V3.1"); // Placeholder
                switchTab('SINGLE'); // Fallback
            }
        }

        async function launchMission(isSim) {
            // 1. Capture Config
            MISSION.apiKey = document.getElementById("apiKeyInput").value.trim();
            if(MISSION.apiKey) localStorage.setItem("gemini_api_key", MISSION.apiKey);

            if(MISSION.type === 'SINGLE') {
                MISSION.sets = 1;
                MISSION.workDist = parseInt(document.getElementById('inpDist').value);
                MISSION.restSec = 0;
            } else {
                MISSION.sets = parseInt(document.getElementById('inpSets').value);
                MISSION.workDist = parseInt(document.getElementById('inpIntDist').value);
                MISSION.restSec = parseInt(document.getElementById('inpRest').value);
            }

            // Targets
            let p = document.getElementById('tgtPace').value.split(':');
            MISSION.targets.paceSec = (parseInt(p[0])*60) + parseInt(p[1]);
            MISSION.targets.rate = parseInt(document.getElementById('tgtRate').value) || 0;
            MISSION.targets.hr = parseInt(document.getElementById('tgtHR').value) || 0;

            // 2. Init UI
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('dashScreen').classList.add('active');
            
            document.getElementById('lblTgtPace').innerText = document.getElementById('tgtPace').value;
            document.getElementById('lblTgtRate').innerText = MISSION.targets.rate || "--";
            document.getElementById('lblTgtHR').innerText = MISSION.targets.hr || "--";

            // 3. Init State
            STATE.currentSet = 1;
            STATE.distRemaining = MISSION.workDist;
            STATE.active = true;
            setPhase('WORK');

            // 4. Connect
            if(isSim) {
                startSimulator();
            } else {
                connectBluetooth();
            }
            
            triggerAI("MISSION_START", "Mission initialized.");
        }

        function setPhase(p) {
            STATE.phase = p;
            const badge = document.getElementById('phaseBadge');
            if(p === 'WORK') {
                badge.innerText = `SET ${STATE.currentSet} / ${MISSION.sets}`;
                badge.className = 'phase-badge work';
                STATE.distRemaining = MISSION.workDist;
            } else if (p === 'REST') {
                badge.innerText = `REST (${MISSION.restSec}s)`;
                badge.className = 'phase-badge rest';
                STATE.restTimer = MISSION.restSec;
                startRestTimer();
            } else {
                badge.innerText = "COMPLETE";
                badge.className = 'phase-badge';
            }
        }

        function startRestTimer() {
            let t = setInterval(() => {
                if(STATE.phase !== 'REST') { clearInterval(t); return; }
                STATE.restTimer--;
                document.getElementById('phaseBadge').innerText = `REST (${STATE.restTimer}s)`;
                
                if(STATE.restTimer <= 0) {
                    clearInterval(t);
                    STATE.currentSet++;
                    if(STATE.currentSet > MISSION.sets) {
                        setPhase('COMPLETE');
                        triggerAI("MISSION_COMPLETE", "All sets done.");
                    } else {
                        setPhase('WORK');
                        triggerAI("SET_START", `Starting Set ${STATE.currentSet}`);
                    }
                }
            }, 1000);
        }

        // --- TELEMETRY ENGINE ---
        function processTelemetry(speedMS, rate, hr, watts) {
            if(!STATE.active || STATE.phase !== 'WORK') return;

            // 1. Calc Pace
            let paceSec = speedMS > 0.1 ? 500/speedMS : 0;
            let m = Math.floor(paceSec / 60);
            let s = Math.floor(paceSec % 60);
            let paceStr = speedMS > 0.1 ? `${m}:${s.toString().padStart(2,'0')}` : "0:00";

            // 2. Calc Dist (Simulation of Distance decrement)
            // PM5 sends total distance. For intervals, we calculate delta.
            // For V3.0, we use speed integration approx for smoothness
            if(speedMS > 0.1) {
                // Assuming ~0.5s update rate from BT/Sim
                // Better: Calculate time delta since last update. 
                // For simplicity: 0.5s chunks
                STATE.distRemaining -= (speedMS * 0.5); 
                if(STATE.distRemaining <= 0) {
                    STATE.distRemaining = 0;
                    if(MISSION.type === 'SINGLE') {
                        setPhase('COMPLETE');
                        triggerAI("MISSION_COMPLETE", "Distance Complete.");
                    } else {
                        setPhase('REST');
                    }
                }
            }

            // 3. Update UI
            document.getElementById('dispPace').innerText = paceStr;
            document.getElementById('dispWatts').innerText = watts;
            document.getElementById('dispRate').innerText = rate;
            document.getElementById('dispHR').innerText = hr < 255 ? hr : "--";
            document.getElementById('dispDist').innerText = Math.floor(STATE.distRemaining);

            // 4. Ghost Boat (Target Deviation)
            if(MISSION.targets.paceSec > 0 && paceSec > 0) {
                // deviation positive = slow
                let deviation = paceSec - MISSION.targets.paceSec; 
                // Map -10s to +10s range onto 0-100% width
                // Center (0 deviation) = 50%
                let pct = 50 + (deviation * 5); 
                pct = Math.max(0, Math.min(100, pct));
                document.getElementById('paceBar').style.width = pct + "%";
                // Color code
                if(deviation > 2) document.getElementById('paceBar').style.background = "#FF0000"; // Slow
                else if (deviation < -2) document.getElementById('paceBar').style.background = "#FFAA00"; // Too fast
                else document.getElementById('paceBar').style.background = "#00FF00"; // On point
            }

            // 5. Watchdog (AI Trigger)
            runWatchdog(paceSec, rate, hr);

            // 6. Log
            if(Date.now() % 1000 < 500) {
                 STATE.log.push({ t: new Date().toISOString(), w:watts, h:hr, r:rate, p:paceStr });
            }
        }

        // --- WATCHDOG ---
        function runWatchdog(paceSec, rate, hr) {
            // Rate limiting AI
            if(Date.now() - STATE.lastAi < 15000) return;

            // Checks
            let alerts = [];
            
            // Pace Check
            if(MISSION.targets.paceSec > 0 && paceSec > 0) {
                let diff = paceSec - MISSION.targets.paceSec;
                if(diff > 3) alerts.push(`Pace slow by ${diff.toFixed(1)}s`);
                else if(diff < -4) alerts.push(`Pace too fast by ${Math.abs(diff).toFixed(1)}s`);
            }

            // Rate Check
            if(MISSION.targets.rate > 0 && rate > 0) {
                if(rate > MISSION.targets.rate + 2) alerts.push(`Rate too high (${rate})`);
                else if(rate < MISSION.targets.rate - 2) alerts.push(`Rate too low (${rate})`);
            }

            // HR Check
            if(MISSION.targets.hr > 0 && hr > 0) {
                if(hr > MISSION.targets.hr) alerts.push(`HR Exceeded Cap (${hr})`);
            }

            if(alerts.length > 0) {
                triggerAI("ANOMALY", alerts.join(". "));
            }
        }

        // --- AI UPLINK ---
        async function triggerAI(evt, details) {
            if(!MISSION.apiKey) return;
            STATE.lastAi = Date.now();

            const dot = document.getElementById('aiDot');
            const box = document.getElementById('coachMsg');
            dot.style.color = "yellow";
            box.classList.add('ai-thinking');

            const PROMPT = `
            Act as a Rowing Coach. Event: ${evt}. Details: ${details}.
            Target: Pace ${MISSION.targets.paceSec}s, Rate ${MISSION.targets.rate}.
            Guidance: One punchy sentence. Correct errors or Motivate.
            `;

            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${MISSION.apiKey}`, {
                    method: "POST", headers: {"Content-Type":"application/json"},
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: PROMPT }] }] })
                });
                const d = await r.json();
                const txt = d.candidates?.[0]?.content?.parts?.[0]?.text || "Roger.";
                
                box.innerText = txt.toUpperCase();
                dot.style.color = "#00FF00";
            } catch(e) {
                dot.style.color = "red";
                box.innerText = "OFFLINE";
            }
            box.classList.remove('ai-thinking');
        }

        // --- SIMULATOR ---
        function startSimulator() {
            // Target simulation values
            let simPace = MISSION.targets.paceSec || 120;
            let simRate = MISSION.targets.rate || 24;
            let simWatts = 200;
            let simHR = 140;

            STATE.simLoop = setInterval(() => {
                if(STATE.phase !== 'WORK') return;

                // Drift logic
                let jitter = (Math.random() - 0.5) * 4; 
                let curPace = simPace + jitter;
                let curRate = Math.floor(simRate + (Math.random() * 2));
                
                // Speed m/s
                let speed = 500 / curPace;
                
                processTelemetry(speed, curRate, simHR, simWatts);
            }, 500); // 2Hz update
        }

        // --- BLUETOOTH ---
        async function connectBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'PM5' }], optionalServices: [PM5_SERVICE] });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(PM5_SERVICE);
                const char = await service.getCharacteristic(PM5_CHAR_32);
                await char.startNotifications();
                char.addEventListener('characteristicvaluechanged', (e) => {
                    let d = e.target.value;
                    if(d.byteLength < 13) return;
                    let speed = (d.getUint8(3) | (d.getUint8(4)<<8)) * 0.001;
                    let rate = d.getUint8(5);
                    let watts = (d.getUint8(11) | (d.getUint8(12)<<8));
                    let hr = d.getUint8(6);
                    processTelemetry(speed, rate, hr, watts);
                });
            } catch(e) { alert(e.message); }
        }

        function downloadLog() {
            let csv = "Time,Watts,HR,Rate,Pace\n" + STATE.log.map(r=>`${r.t},${r.w},${r.h},${r.r},${r.p}`).join("\n");
            const blob = new Blob([csv], {type:'text/csv'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'analyst_log.csv';
            a.click();
        }
    </script>
</body>
