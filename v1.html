<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYST V4.3 (STABLE + MANUAL)</title>
    <style>
        :root { --bg: #000; --text: #fff; --accent: #00FF00; --warn: #FFAA00; --danger: #FF0000; --rest: #0088FF; --panel: #111; --border: #333; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* TOAST */
        #toast {
            position: fixed; top: -50px; left: 50%; transform: translateX(-50%);
            background: #222; color: #fff; border: 1px solid #444; border-top: none;
            padding: 10px 20px; border-radius: 0 0 8px 8px; z-index: 1000;
            font-size: 12px; font-weight: bold; transition: top 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px; white-space: nowrap;
        }
        #toast.active { top: 0; }
        #toast.success { border-color: var(--accent); color: var(--accent); }
        #toast.error { border-color: var(--danger); color: var(--danger); }

        /* NAV */
        .nav-bar { display: flex; background: var(--panel); border-top: 1px solid var(--border); height: 60px; flex-shrink: 0; }
        .nav-btn { flex: 1; background: transparent; border: none; color: #666; font-size: 10px; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.2s; }
        .nav-btn:hover { background: #1a1a1a; color: #888; }
        .nav-btn.active { color: var(--accent); background: #1a1a1a; }
        .nav-icon { font-size: 18px; margin-bottom: 4px; }

        /* SCREENS */
        .screen { display: none; flex-grow: 1; flex-direction: column; overflow: hidden; }
        .screen.active { display: flex; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 20px; }

        .screen-header { display: flex; align-items: center; padding: 15px; background: var(--panel); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .header-title { flex-grow: 1; text-align: center; font-weight: bold; font-size: 14px; letter-spacing: 1px; color: #888; }
        .header-btn { background: transparent; border: none; color: var(--accent); font-weight: bold; font-size: 12px; cursor: pointer; padding: 10px; }
        .header-btn:hover { opacity: 0.8; }
        .header-btn.cancel { color: #666; }

        /* UI */
        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        .section-header { color: var(--accent); font-size: 11px; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .btn { width: 100%; padding: 14px; border-radius: 6px; font-weight: bold; cursor: pointer; border: none; text-transform: uppercase; font-size: 14px; margin-top: 5px; transition: filter 0.2s, transform 0.1s; }
        .btn:hover { filter: brightness(1.1); }
        .btn:active { transform: scale(0.98); }
        .btn-green { background: var(--accent); color: black; }
        .btn-outline { background: transparent; border: 1px solid #555; color: #888; }
        .btn-danger { background: #300; border: 1px solid #500; color: #f88; }
        .btn-sim { background: #333; color: #aaa; border: 1px solid #555; font-size: 10px; margin-top: 10px; }

        input, textarea, select { background: #000; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 4px; width: 100%; font-family: inherit; margin-bottom: 10px; }
        textarea { resize: none; }
        
        /* MANUAL TABS */
        .manual-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid #333; }
        .m-tab { flex: 1; background: transparent; border: none; color: #666; padding: 10px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .m-tab.active { color: white; border-bottom: 2px solid var(--accent); }

        /* DASHBOARD */
        #dashScreen { display: none; height: 100%; grid-template-rows: 60px 1fr 120px; }
        #dashScreen.active { display: grid; }

        .comms-bar { background: var(--panel); padding: 0 20px; display: flex; flex-direction: column; justify-content: center; border-bottom: 1px solid var(--border); position: relative; }
        .coach-text { font-family: monospace; color: var(--accent); font-size: 14px; font-weight: bold; white-space: pre-wrap; }
        
        .main-deck { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .metric-huge { font-size: 14vh; font-weight: 900; line-height: 0.9; letter-spacing: -2px; }
        .metric-sub { font-size: 4vh; color: #888; font-weight: 700; margin-top: 10px; }

        .lower-deck { display: grid; grid-template-columns: 1fr 1fr; background: var(--panel); border-top: 1px solid var(--border); }
        .stat-box { display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid var(--border); position: relative; }
        
        /* HR ZONES */
        .hr-bar-container { width: 100%; height: 6px; background: #222; margin-top: 5px; border-radius: 3px; overflow: hidden; display: flex; }
        .hr-zone { height: 100%; opacity: 0.3; transition: opacity 0.2s; }
        .hr-zone.active { opacity: 1; box-shadow: 0 0 10px currentColor; }
        .z1 { background: #666; width: 50%; } 
        .z2 { background: #0088FF; width: 10%; } 
        .z3 { background: #00FF00; width: 10%; } 
        .z4 { background: #FFAA00; width: 10%; } 
        .z5 { background: #FF0000; width: 20%; } 

        /* HISTORY */
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #222; cursor: pointer; transition: background 0.2s; }
        .history-item:hover { background: #1a1a1a; }
        .h-date { font-size: 12px; color: #666; }
        .h-desc { font-weight: bold; font-size: 14px; margin-top: 2px; }
        .h-stat { font-family: monospace; color: var(--accent); font-size: 12px; }

        /* BUILDER */
        .seg-list { margin-top: 10px; }
        .seg-item { background: #1a1a1a; padding: 8px; margin-bottom: 5px; border-left: 3px solid var(--accent); font-size: 12px; display: flex; justify-content: space-between; }
        
        @media (max-width: 380px) { .metric-huge { font-size: 10vh; } }
    </style>
</head>
<body>

    <div id="toast"><span>Notification</span></div>

    <div id="screenBuilder" class="screen active">
        <div class="scroll-area">
            
            <div class="card">
                <div class="section-header">NATURAL LANGUAGE MISSION BUILDER</div>
                <label style="font-size:10px; color:#666;">TYPE OR SPEAK YOUR PLAN</label>
                <textarea id="aiInput" rows="3" aria-label="Mission Input" placeholder="e.g. 4 x 6min. 2 mins 20sr, 2 mins 24sr, 2 mins 30sr..."></textarea>
                <button class="btn btn-green" onclick="generateMission()" aria-label="Generate Mission">GENERATE MISSION</button>
            </div>

            <div class="card">
                <div class="section-header">MANUAL SETUP</div>
                <div class="manual-tabs">
                    <button class="m-tab active" onclick="setManualMode('SINGLE')" id="tabSingle">SINGLE</button>
                    <button class="m-tab" onclick="setManualMode('INTERVAL')" id="tabInterval">INTERVALS</button>
                </div>

                <div id="inputsSingle">
                    <label>DISTANCE (M)</label>
                    <input type="number" id="inpDist" value="2000">
                </div>

                <div id="inputsInterval" style="display:none;">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <div><label>SETS</label><input type="number" id="inpSets" value="4"></div>
                        <div><label>DIST (M)</label><input type="number" id="inpIntDist" value="500"></div>
                    </div>
                    <label>REST (SEC)</label><input type="number" id="inpRest" value="60">
                </div>

                <div style="margin-top:15px; border-top:1px solid #333; padding-top:10px;">
                    <label style="color:var(--accent); font-size:10px;">TARGETS (OPTIONAL)</label>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <div><label>PACE</label><input type="text" id="inpPace" value="1:54"></div>
                        <div><label>RATE</label><input type="number" id="inpRate" value="26"></div>
                    </div>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
                    <button class="btn btn-outline" onclick="launchManual(true)">SIMULATE</button>
                    <button class="btn btn-green" onclick="launchManual(false)">START ROW</button>
                </div>
            </div>

            <div id="missionPreview" class="card hidden">
                <div class="section-header">AI MISSION PREVIEW</div>
                <div id="missionDetails" style="font-size:12px; color:#ccc; margin-bottom:10px; white-space: pre-wrap;"></div>
                <div class="seg-list" id="segmentList"></div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
                    <button class="btn btn-outline" onclick="startMission(true)">SIMULATE AI</button>
                    <button class="btn btn-green" onclick="startMission(false)">START AI ROW</button>
                </div>
            </div>

            <div class="card">
                <button class="btn btn-outline" style="font-size:12px;" onclick="nav('screenSettings')" aria-label="Edit HR Zones">EDIT HR ZONES & API</button>
            </div>
        </div>
    </div>

    <div id="dashScreen">
        <div class="comms-bar">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:10px; color:#666;">ANALYST AI</span>
                <span id="aiStatus" style="color:#333;">●</span>
            </div>
            <div class="coach-text" id="coachMsg">READY.</div>
            <div style="position:absolute; right:10px; top:10px; background:#222; padding:4px 8px; border-radius:4px; font-size:10px; font-weight:bold; color:#888;" id="phaseBadge">IDLE</div>
        </div>

        <div class="main-deck">
            <div id="intervalInfo" style="font-size:14px; color:#666; margin-bottom:5px;">--</div>
            <div class="metric-huge" id="dispPace">0:00</div>
            <div class="metric-sub">
                <span id="dispWatts">0</span>W <span style="color:#444">|</span> <span id="dispDist">0</span>m
            </div>
        </div>

        <div class="lower-deck">
            <div class="stat-box">
                <div class="metric-sub" id="dispRate" style="color:white; margin:0;">--</div>
                <div style="font-size:10px; color:#666;">RATE</div>
                <div style="font-size:10px; color:var(--accent); margin-top:2px;">TGT: <span id="tgtRate">--</span></div>
            </div>
            <div class="stat-box" style="padding: 0 15px;">
                <div class="metric-sub" id="dispHR" style="color:white; margin:0;">--</div>
                <div style="font-size:10px; color:#666;">HEART RATE</div>
                <div class="hr-bar-container" id="hrBar">
                    <div class="hr-zone z1" id="z1"></div>
                    <div class="hr-zone z2" id="z2"></div>
                    <div class="hr-zone z3" id="z3"></div>
                    <div class="hr-zone z4" id="z4"></div>
                    <div class="hr-zone z5" id="z5"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="screenHistory" class="screen">
        <div class="screen-header">
            <button class="header-btn cancel" onclick="nav('screenBuilder')">← BACK</button>
            <div class="header-title">MISSION LOGS</div>
            <div style="width:40px;"></div>
        </div>
        <div class="scroll-area" id="historyList"></div>
        <div style="padding:15px; border-top:1px solid #333; background:var(--panel);">
            <button class="btn btn-outline" onclick="exportHistory()">EXPORT ALL (CSV)</button>
        </div>
    </div>

    <div id="screenSettings" class="screen">
        <div class="screen-header">
            <button class="header-btn cancel" onclick="cancelSettings()">CANCEL</button>
            <div class="header-title">SETTINGS</div>
            <button class="header-btn" style="width:40px;"></button>
        </div>
        <div class="scroll-area">
            <div class="card">
                <div class="section-header">HEART RATE ZONES (MAX BPM)</div>
                <div style="display:grid; grid-template-columns: 1fr; gap:10px;">
                    <div style="display:flex; align-items:center; gap:10px;"><span style="color:#FF0000; font-weight:bold; width:30px;">Z5</span><input type="number" id="hrZ5" value="180"></div>
                    <div style="display:flex; align-items:center; gap:10px;"><span style="color:#FFAA00; font-weight:bold; width:30px;">Z4</span><input type="number" id="hrZ4" value="162"></div>
                    <div style="display:flex; align-items:center; gap:10px;"><span style="color:#00FF00; font-weight:bold; width:30px;">Z3</span><input type="number" id="hrZ3" value="144"></div>
                    <div style="display:flex; align-items:center; gap:10px;"><span style="color:#0088FF; font-weight:bold; width:30px;">Z2</span><input type="number" id="hrZ2" value="125"></div>
                    <div style="display:flex; align-items:center; gap:10px;"><span style="color:#666; font-weight:bold; width:30px;">Z1</span><input type="number" id="hrZ1" value="108"></div>
                </div>
            </div>
            <div class="card">
                <div class="section-header">SYSTEM</div>
                <label>API KEY</label>
                <input type="password" id="apiKeyInput">
                <button class="btn btn-danger" onclick="clearData()" style="margin-top:20px;">RESET ALL DATA</button>
            </div>
            <button id="btnSave" class="btn btn-green" onclick="saveSettings()">SAVE PROFILE</button>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn active" onclick="nav('screenBuilder')" id="navBuild"><span class="nav-icon">⚡</span>BUILD</button>
        <button class="nav-btn" onclick="nav('dashScreen')" id="navDash"><span class="nav-icon">⏱</span>ROW</button>
        <button class="nav-btn" onclick="nav('screenHistory')" id="navHist"><span class="nav-icon">☰</span>LOGS</button>
        <button class="nav-btn" onclick="nav('screenSettings')" id="navSet"><span class="nav-icon">⚙</span>SET</button>
    </div>

    <script>
        // --- CONSTANTS ---
        const PM5_SERVICE = 'ce060030-43e5-11e4-916c-0800200c9a66';
        const PM5_CHAR_32 = 'ce060032-43e5-11e4-916c-0800200c9a66'; 
        const MODEL = "gemini-1.5-flash"; // Switched to Stable Model

        // --- STATE ---
        let PROFILE = { hrZones: { z1: 108, z2: 125, z3: 144, z4: 162, z5: 180 }, apiKey: "" };
        let HISTORY = [];
        let MISSION = { description: "", intervals: [], totalTime: 0 };
        let STATE = { active: false, intervalIdx: 0, segmentIdx: 0, timeLeft: 0, elapsedInterval: 0, log: [], simLoop: null, lastAi: 0 };
        let MANUAL_MODE = 'SINGLE';

        // --- INIT ---
        window.onload = () => {
            loadData();
            renderHistory();
        };

        // --- UTILS ---
        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            t.innerHTML = (type === 'success' ? '✔ ' : '⚠ ') + msg;
            t.className = type === 'success' ? 'success active' : 'error active';
            setTimeout(() => { t.className = ''; }, 3000);
        }

        function nav(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(screenId === 'screenBuilder') document.getElementById('navBuild').classList.add('active');
            if(screenId === 'dashScreen') document.getElementById('navDash').classList.add('active');
            if(screenId === 'screenHistory') document.getElementById('navHist').classList.add('active');
            if(screenId === 'screenSettings') document.getElementById('navSet').classList.add('active');
        }

        // --- MANUAL MODE TOGGLE ---
        function setManualMode(mode) {
            MANUAL_MODE = mode;
            document.getElementById('tabSingle').className = mode === 'SINGLE' ? 'm-tab active' : 'm-tab';
            document.getElementById('tabInterval').className = mode === 'INTERVAL' ? 'm-tab active' : 'm-tab';
            document.getElementById('inputsSingle').style.display = mode === 'SINGLE' ? 'block' : 'none';
            document.getElementById('inputsInterval').style.display = mode === 'INTERVAL' ? 'block' : 'none';
        }

        function launchManual(isSim) {
            // Build Mission Object manually
            MISSION = { description: "Manual " + MANUAL_MODE, intervals: [] };
            
            // Targets
            const tgtPace = document.getElementById('inpPace').value;
            const tgtRate = parseInt(document.getElementById('inpRate').value) || 20;

            if(MANUAL_MODE === 'SINGLE') {
                const dist = parseInt(document.getElementById('inpDist').value);
                // Convert dist to approx time for display logic, or treat as infinite work until complete
                // For V4 logic: Single is 1 huge work interval
                MISSION.intervals.push({ 
                    type: 'WORK', duration: 99999, dist: dist, 
                    segments: [{ duration: 99999, rate: tgtRate }] 
                });
            } else {
                const sets = parseInt(document.getElementById('inpSets').value);
                const dist = parseInt(document.getElementById('inpIntDist').value);
                const rest = parseInt(document.getElementById('inpRest').value);
                // Convert int dist to approx seconds for simplicity in this engine
                // Real engine would use distance countdown. 
                // We'll set a high duration and rely on distance decrement in processTelemetry
                for(let i=0; i<sets; i++) {
                    MISSION.intervals.push({ type: 'WORK', duration: 9999, dist: dist, segments:[{duration:9999, rate:tgtRate}] });
                    if(i < sets-1) MISSION.intervals.push({ type: 'REST', duration: rest });
                }
            }
            startMission(isSim);
        }

        // --- AI GENERATOR ---
        async function generateMission() {
            const input = document.getElementById('aiInput').value;
            const key = document.getElementById('apiKeyInput').value || localStorage.getItem('gemini_api_key');
            
            if(!input || !key) return showToast("API Key Required", 'error');
            
            document.getElementById('missionDetails').innerText = "AI GENERATING...";
            document.getElementById('missionPreview').classList.remove('hidden');

            const PROMPT = `Parse rowing workout to JSON. Text: "${input}". 
            Return JSON: { "description": "Summary", "intervals": [ { "type": "WORK", "duration": 0, "dist": 0, "segments": [ { "duration": 0, "rate": 0 } ] } ] }. 
            Example: "4x1min, 1min rest" -> Work(60s), Rest(60s). If sub-segments (e.g. 30s 20spm, 30s 24spm), split WORK interval.`;

            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                    method: "POST", headers: {"Content-Type":"application/json"},
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: PROMPT }] }] })
                });
                
                if(!r.ok) {
                    const err = await r.json();
                    throw new Error(err.error?.message || r.status);
                }
                
                const d = await r.json();
                const jsonText = d.candidates?.[0]?.content?.parts?.[0]?.text.replace(/```json/g,'').replace(/```/g,'');
                MISSION = JSON.parse(jsonText);
                
                renderMissionPreview();
                showToast("Mission Generated", 'success');
            } catch(e) {
                console.error(e);
                showToast("Gen Failed: " + e.message, 'error');
                document.getElementById('missionDetails').innerText = "Error: " + e.message;
            }
        }

        function renderMissionPreview() {
            document.getElementById('missionDetails').innerText = MISSION.description;
            const list = document.getElementById('segmentList');
            list.innerHTML = "";
            MISSION.intervals.forEach((int, i) => {
                let div = document.createElement('div');
                div.className = 'seg-item';
                div.style.borderLeftColor = int.type === 'WORK' ? 'var(--accent)' : 'var(--rest)';
                div.innerHTML = `<span>${int.type} (${int.duration || int.dist + 'm'})</span> <span>${int.segments ? int.segments.length + ' Segments' : ''}</span>`;
                list.appendChild(div);
            });
        }

        // --- DASHBOARD CORE ---
        function startMission(isSim) {
            nav('dashScreen');
            STATE = { active: true, intervalIdx: 0, segmentIdx: 0, elapsedInterval: 0, timeLeft: 0, distLeft: 0, log: [], simLoop: null };
            
            // Setup first interval
            setupNextInterval();

            if(isSim) {
                STATE.simLoop = setInterval(() => {
                    if(!STATE.active) return;
                    let currentInt = MISSION.intervals[STATE.intervalIdx];
                    let currentSeg = currentInt?.segments ? currentInt.segments[STATE.segmentIdx] : null;
                    let tgtRate = currentSeg ? currentSeg.rate : 22;
                    processTelemetry(2.5, tgtRate, 145, 200);
                }, 500);
            } else {
                connectBluetooth();
            }
        }

        function setupNextInterval() {
            if(STATE.intervalIdx >= MISSION.intervals.length) { endMission(); return; }
            const int = MISSION.intervals[STATE.intervalIdx];
            
            STATE.elapsedInterval = 0;
            STATE.segmentIdx = 0;
            STATE.timeLeft = int.duration || 99999; 
            STATE.distLeft = int.dist || 0;
            
            // Visuals
            const badge = document.getElementById('phaseBadge');
            badge.innerText = int.type;
            badge.style.backgroundColor = int.type === 'WORK' ? 'var(--accent)' : 'var(--rest)';
            badge.style.color = int.type === 'WORK' ? 'black' : 'white';
            document.getElementById('intervalInfo').innerText = `${int.type} ${STATE.intervalIdx+1}/${MISSION.intervals.length}`;
        }

        function processTelemetry(speedMS, rate, hr, watts) {
            if(!STATE.active) return;
            const dt = 0.5;
            STATE.elapsedInterval += dt;
            STATE.timeLeft -= dt;
            
            // Dist decrement
            if(speedMS > 0.1 && STATE.distLeft > 0) {
                STATE.distLeft -= (speedMS * 0.5);
                if(STATE.distLeft <= 0) { nextInterval(); return; }
            } else if (STATE.timeLeft <= 0) {
                nextInterval(); return;
            }

            // Segment Logic (for sub-rate changes)
            const int = MISSION.intervals[STATE.intervalIdx];
            let currentSeg = null;
            if(int.segments && int.segments.length > 0) {
                let t = 0;
                for(let i=0; i<int.segments.length; i++) {
                    if(STATE.elapsedInterval >= t && STATE.elapsedInterval < t + int.segments[i].duration) {
                        STATE.segmentIdx = i;
                        currentSeg = int.segments[i];
                        break;
                    }
                    t += int.segments[i].duration;
                }
            }

            // UI
            let paceSec = speedMS > 0.1 ? 500/speedMS : 0;
            let m = Math.floor(paceSec / 60);
            let s = Math.floor(paceSec % 60);
            document.getElementById('dispPace').innerText = speedMS > 0.1 ? `${m}:${s.toString().padStart(2,'0')}` : "0:00";
            document.getElementById('dispWatts').innerText = watts;
            document.getElementById('dispRate').innerText = rate;
            document.getElementById('dispHR').innerText = hr < 255 ? hr : "--";
            document.getElementById('dispDist').innerText = Math.floor(STATE.distLeft);
            document.getElementById('tgtRate').innerText = currentSeg ? currentSeg.rate : "--";

            updateHRBar(hr);
            if(int.type === 'WORK') STATE.log.push({ t: new Date().toISOString(), w:watts, h:hr, r:rate });
        }

        function nextInterval() {
            STATE.intervalIdx++;
            setupNextInterval();
        }

        function updateHRBar(hr) {
            document.querySelectorAll('.hr-zone').forEach(z => z.classList.remove('active'));
            if(hr > PROFILE.hrZones.z4) document.getElementById('z5').classList.add('active');
            else if(hr > PROFILE.hrZones.z3) document.getElementById('z4').classList.add('active');
            else if(hr > PROFILE.hrZones.z2) document.getElementById('z3').classList.add('active');
            else if(hr > PROFILE.hrZones.z1) document.getElementById('z2').classList.add('active');
            else if(hr > 0) document.getElementById('z1').classList.add('active');
        }

        function endMission() {
            STATE.active = false;
            if(STATE.simLoop) clearInterval(STATE.simLoop);
            showToast("Mission Complete", 'success');
            
            const session = { id: Date.now(), date: new Date().toISOString(), desc: MISSION.description, stats: { avgWatts: 0 } }; // Simplified for now
            HISTORY.unshift(session);
            localStorage.setItem('analyst_history', JSON.stringify(HISTORY));
            renderHistory();
            setTimeout(() => nav('screenHistory'), 1000);
        }

        // --- PERSISTENCE ---
        function loadData() {
            const p = localStorage.getItem('analyst_profile');
            if(p) PROFILE = JSON.parse(p);
            document.getElementById('hrZ5').value = PROFILE.hrZones.z5;
            document.getElementById('hrZ1').value = PROFILE.hrZones.z1; // etc
            if(localStorage.getItem('gemini_api_key')) document.getElementById('apiKeyInput').value = localStorage.getItem('gemini_api_key');
            const h = localStorage.getItem('analyst_history');
            if(h) HISTORY = JSON.parse(h);
        }

        function saveSettings() {
            PROFILE.hrZones.z5 = parseInt(document.getElementById('hrZ5').value);
            PROFILE.hrZones.z4 = parseInt(document.getElementById('hrZ4').value);
            PROFILE.hrZones.z3 = parseInt(document.getElementById('hrZ3').value);
            PROFILE.hrZones.z2 = parseInt(document.getElementById('hrZ2').value);
            PROFILE.hrZones.z1 = parseInt(document.getElementById('hrZ1').value);
            
            const key = document.getElementById('apiKeyInput').value.trim();
            if(key) localStorage.setItem('gemini_api_key', key);
            
            localStorage.setItem('analyst_profile', JSON.stringify(PROFILE));
            showToast("Settings Saved");
            setTimeout(() => nav('screenBuilder'), 500);
        }

        function cancelSettings() { loadData(); nav('screenBuilder'); }
        function clearData() { if(confirm("Clear?")) { localStorage.clear(); location.reload(); } }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = "";
            HISTORY.forEach(h => {
                let d = document.createElement('div');
                d.className = 'history-item';
                d.innerHTML = `<div><div class="h-date">${new Date(h.date).toLocaleDateString()}</div><div class="h-desc">${h.desc}</div></div>`;
                list.appendChild(d);
            });
        }
        
        function exportHistory() {
             let csv = "Log ID,Date,Description\n";
             HISTORY.forEach(h => csv += `${h.id},${h.date},${h.desc}\n`);
             const blob = new Blob([csv], { type: 'text/csv' });
             const url = URL.createObjectURL(blob);
             const a = document.createElement('a');
             a.href = url; a.download = 'analyst_export.csv';
             a.click();
        }

        async function connectBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'PM5' }], optionalServices: [PM5_SERVICE] });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(PM5_SERVICE);
                const char = await service.getCharacteristic(PM5_CHAR_32);
                await char.startNotifications();
                char.addEventListener('characteristicvaluechanged', (e) => {
                    let d = e.target.value;
                    if(d.byteLength < 13) return;
                    let speed = (d.getUint8(3) | (d.getUint8(4)<<8)) * 0.001;
                    processTelemetry(speed, d.getUint8(5), d.getUint8(6), (d.getUint8(11)|(d.getUint8(12)<<8)));
                });
            } catch(e) { showToast("BT Error: " + e.message, 'error'); }
        }
    </script>
