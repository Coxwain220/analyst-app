<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYST V1.5 (GYM)</title>
    <style>
        :root { 
            --bg-color: #000000; 
            --text-main: #FFFFFF; 
            --accent: #00FF00; 
            --dim: #444444; 
        }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Roboto', 'Helvetica', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            width: 100vw; 
            height: 100vh; 
            display: grid;
            grid-template-rows: 10% 55% 25% 10%;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #222;
        }
        .operator-name { font-size: 1.5vh; color: #888; letter-spacing: 1px; }
        .operator-val { color: var(--accent); font-weight: bold; text-transform: uppercase; }
        
        .status-dot {
            height: 12px; width: 12px; 
            background-color: #333; 
            border-radius: 50%; 
            display: inline-block;
            box-shadow: 0 0 5px #333;
        }
        .status-dot.active { background-color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* MAIN METRICS */
        .main-deck {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .primary-stat {
            font-size: 20vh;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
        }
        .sub-stat {
            font-size: 8vh;
            color: #888;
            font-weight: 700;
            margin-top: 10px;
        }
        .label {
            font-size: 2vh;
            color: var(--dim);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* LOWER DECK */
        .lower-deck {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-top: 1px solid #222;
        }
        .stat-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #111;
        }
        .stat-val { font-size: 6vh; font-weight: bold; }
        .stat-lbl { font-size: 1.5vh; color: #666; }

        /* FOOTER */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }
        #connectBtn {
            background: #222; color: white; border: 1px solid #444;
            padding: 10px 30px; font-size: 16px; font-weight: bold;
            border-radius: 4px; text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="operator-name">OPERATOR: <span id="opName" class="operator-val">UNKNOWN</span></div>
        <div>PM5 <span id="pm5Dot" class="status-dot"></span></div>
    </div>

    <div class="main-deck">
        <div class="label">SPLIT / 500M</div>
        <div class="primary-stat" id="splitDisplay">0:00</div>
        <div class="sub-stat"><span id="wattsDisplay">0</span> <span style="font-size:3vh;">W</span></div>
    </div>

    <div class="lower-deck">
        <div class="stat-box">
            <div class="stat-val" id="rateDisplay">--</div>
            <div class="stat-lbl">S/M (RATE)</div>
        </div>
        <div class="stat-box" style="border:none;">
            <div class="stat-val" id="hrDisplay" style="color:var(--text-main)">--</div>
            <div class="stat-lbl">HEART RATE</div>
        </div>
    </div>

    <div class="controls">
        <button id="connectBtn">INITIALIZE SYSTEM</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const PM5_SERVICE = 'ce060030-43e5-11e4-916c-0800200c9a66';
        const PM5_CHAR    = 'ce060031-43e5-11e4-916c-0800200c9a66';

        // --- STATE VARIABLES ---
        let lastTime = 0;
        let lastDist = 0;

        // --- DOM ---
        const connectBtn = document.getElementById('connectBtn');
        const splitDisp = document.getElementById('splitDisplay');
        const wattsDisp = document.getElementById('wattsDisplay');
        const rateDisp  = document.getElementById('rateDisplay');
        const hrDisp    = document.getElementById('hrDisplay');
        const pm5Dot    = document.getElementById('pm5Dot');

        // --- LOAD PROFILE NAME ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const profileData = localStorage.getItem('analyst_profile');
                if (profileData) {
                    const profile = JSON.parse(profileData);
                    if (profile.name) document.getElementById('opName').innerText = profile.name;
                }
            } catch(e) {}
        });

        // --- CONNECTION LOGIC ---
        connectBtn.addEventListener('click', async () => {
            if (!navigator.bluetooth) {
                alert("Bluetooth not supported. Use Chrome or Edge.");
                return;
            }

            try {
                connectBtn.innerText = "SCANNING...";
                
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'PM5' }],
                    optionalServices: [PM5_SERVICE]
                });
                
                device.addEventListener('gattserverdisconnected', handleDisconnect);

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(PM5_SERVICE);
                const char = await service.getCharacteristic(PM5_CHAR);
                
                // Reset State
                lastTime = 0;
                lastDist = 0;

                await char.startNotifications();
                char.addEventListener('characteristicvaluechanged', handleHexData);

                pm5Dot.classList.add('active');
                connectBtn.style.display = 'none';

            } catch (err) {
                console.error(err);
                connectBtn.innerText = "FAILED / RETRY";
                setTimeout(() => connectBtn.innerText = "INITIALIZE SYSTEM", 2000);
            }
        });

        function handleDisconnect() {
            console.log("PM5 Disconnected");
            pm5Dot.classList.remove('active');
            connectBtn.style.display = 'inline-block';
            connectBtn.innerText = "RECONNECT PM5";
            rateDisp.innerText = "--";
            hrDisp.innerText = "--";
            hrDisp.style.color = "var(--text-main)";
        }

        // --- PHYSICS ENGINE (COMPLETED) ---
        function handleHexData(event) {
            const data = event.target.value;
            
            // Guard Clause
            if (!data || data.byteLength < 11) return;

            // 1. Decode Time & Distance
            // PM5 sends data in little-endian format
            let timeRaw = data.getUint8(0) | (data.getUint8(1) << 8) | (data.getUint8(2) << 16);
            let timeSec = timeRaw * 0.01;

            let distRaw = data.getUint8(3) | (data.getUint8(4) << 8) | (data.getUint8(5) << 16);
            let distMeters = distRaw * 0.1;

            // 2. Decode Rate & HR
            let strokeRate = data.getUint8(10); 
            let hr = "--";
            let hrColor = "var(--text-main)"; 

            // PM5 packet layout varies; HR is usually at byte 18 if present
            // Some PM5 firmwares send it differently, but byte 18 is standard for CSAFE extended
            if (data.byteLength > 8) {
                 // Concept2 docs say Rate is byte 10.
                 rateDisp.innerText = strokeRate > 0 ? strokeRate : "--";
            }

            // Note: Standard PM5 BLE characteristic 31 usually ends at byte 12 or 13.
            // HR is often sent in a separate characteristic (32 or 33), 
            // BUT often multiplexed. For now, we trust the previous logic if it worked for you.
            // If HR is missing, we just ignore it to prevent crashing.
            if (data.byteLength >= 18) {
                let hrVal = data.getUint8(18); // This might need adjustment based on PM5 firmware
                if (hrVal > 0 && hrVal < 250) {
                    hr = hrVal;
                    if (hr < 140) hrColor = "#00FF00";      
                    else if (hr < 170) hrColor = "#FFAA00"; 
                    else hrColor = "#FF0000";               
                }
                hrDisp.style.color = hrColor;
                hrDisp.innerText = hr;
            }

            // 3. Physics Calculation (Instantaneous Speed)
            if (timeSec < lastTime || distMeters < lastDist) {
                // Reset detected (monitor restarted or new workout)
                lastTime = timeSec;
                lastDist = distMeters;
                return; 
            }

            if (timeSec > lastTime) {
                let dDist = distMeters - lastDist;
                let dTime = timeSec - lastTime;

                // Only update if moving
                if (dTime > 0.1 && dDist > 0) { 
                    let speedMS = dDist / dTime; // Meters per Second
                    
                    // A. Calculate Watts (Concept2 Formula: W = 2.8 * v^3)
                    let watts = Math.round(2.8 * Math.pow(speedMS, 3));
                    wattsDisp.innerText = watts;

                    // B. Calculate /500m Split
                    if (speedMS > 0) {
                        let splitSec = 500 / speedMS;
                        let mins = Math.floor(splitSec / 60);
                        let secs = Math.floor(splitSec % 60);
                        let tenths = Math.floor((splitSec % 1) * 10); // Optional
                        splitDisp.innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
                    }
                }
                
                // Update History
                lastTime = timeSec;
                lastDist = distMeters;
            }
        }
    </script>
</body>
</html>
