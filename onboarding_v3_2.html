<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analyst - Profiler (V3.2 Living)</title>
    <style>
        :root { --bg: #050505; --ai-bubble: #1e293b; --user-bubble: #00FF00; --text: #e0e0e0; --dim: #64748b; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER */
        .header { padding: 10px 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,5,0.95); z-index: 10; }
        .header-title { font-weight: 800; letter-spacing: 1px; font-size: 14px; text-transform: uppercase; color: #4285F4; }
        .status-badge { font-size: 10px; padding: 4px 8px; border-radius: 4px; background: #222; color: #666; font-family: monospace; transition: all 0.3s; }
        
        .status-badge.building { background: #332200; color: #FFaa00; border: 1px solid #FFaa00; }
        .status-badge.locked { background: #004400; color: #00FF00; border: 1px solid #00FF00; }
        .status-badge.updating { background: #002244; color: #00FFFF; border: 1px solid #00FFFF; }

        /* CHAT AREA */
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .message { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 16px; line-height: 1.5; position: relative; animation: popIn 0.3s ease-out; word-wrap: break-word; }
        .message.ai { align-self: flex-start; background-color: var(--ai-bubble); color: #e2e8f0; border-bottom-left-radius: 2px; border: 1px solid #334155; }
        .message.user { align-self: flex-end; background-color: var(--user-bubble); color: #000; font-weight: 600; border-bottom-right-radius: 2px; }
        .message.system { align-self: center; background: none; color: var(--dim); font-size: 12px; font-style: italic; padding: 5px; border-radius: 0; text-align: center; width: 90%; }

        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUT AREA */
        .input-deck { padding: 15px; background: #0a0a0a; border-top: 1px solid #222; display: flex; gap: 10px; }
        input { flex-grow: 1; background: #1a1a1a; border: 1px solid #333; padding: 12px 18px; border-radius: 25px; color: white; font-size: 16px; outline: none; transition: border 0.2s; }
        input:focus { border-color: #4285F4; }
        
        button#sendBtn { background: #4285F4; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.1s; }
        button:active { transform: scale(0.95); }

        /* MARKDOWN */
        .message strong { color: #fff; font-weight: 700; }
        .message em { font-style: italic; color: #cbd5e1; }
    </style>

    <script>
        // --- 1. INTELLIGENCE CORE ---
        const MODEL = "gemini-2.5-flash"; 
        let API_KEY = "";
        
        // V3.2 Prompt: explicitly allows UPDATES
        const SYSTEM_PROMPT = `
        You are 'The Analyst', an elite onboarding specialist.
        Your goal: Build a JSON 'Dossier' on the user.

        REQUIRED DATA:
        1. HARD METRICS: Name, Age, Weight, Gender.
        2. CONTEXT: Occupation, Stress, Sleep, Injuries.
        3. OBJECTIVE: Training Goals.

        PROTOCOL:
        - Be professional, cryptic, concise.
        - Ask 1 question at a time.
        
        DATA MANAGEMENT:
        - When you have enough info, output the JSON block with the tag [[PROFILE_UPDATE]].
        - IF THE USER CORRECTS YOU later, output the JSON block AGAIN with the new values.
        - Do not say "The profile is locked." Say "Profile updated."
        
        FORMAT:
        [[PROFILE_UPDATE]]
        \`\`\`json
        {
            "name": "...",
            "age": 00,
            "weight": "...",
            "occupation": "...",
            "stress_level": "High/Med/Low",
            "sleep_quality": "Good/Poor",
            "injuries": "...",
            "goal": "..."
        }
        \`\`\`
        `;

        let history = [
            { role: "user", parts: [{ text: SYSTEM_PROMPT }] }
        ];

        // --- 2. LOGIC ---
        function handleEnter(e) { if(e.key === "Enter") sendMessage(); }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            addMsg("user", text);
            input.value = "";
            history.push({ role: "user", parts: [{ text: text }] });
            
            callGemini();
        }

        function addMsg(role, text) {
            const win = document.getElementById("chat-window");
            const div = document.createElement("div");
            div.className = `message ${role}`;
            div.innerHTML = parseMarkdown(text);
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        async function callGemini() {
            try {
                if(!API_KEY) throw new Error("API Key missing.");

                // Show "Thinking" status
                updateBadge("updating", "ANALYZING...");

                const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: history,
                        generationConfig: { maxOutputTokens: 500 }
                    })
                });

                if (!response.ok) throw new Error(`Error: ${response.status}`);

                const data = await response.json();
                let aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "...";
                
                // --- INTELLIGENCE EXTRACTION (V3.2) ---
                if (aiResponse.includes("[[PROFILE_UPDATE]]")) {
                    extractAndSaveProfile(aiResponse);
                    // Hide the raw JSON
                    aiResponse = aiResponse.split("[[PROFILE_UPDATE]]")[0] + "\n\n*[System: Dossier Updated]*";
                } else {
                    updateBadge("building", "BUILDING DOSSIER...");
                }

                addMsg("ai", aiResponse);
                history.push({ role: "model", parts: [{ text: aiResponse }] });

            } catch (error) {
                addMsg("system", "CONNECTION ERROR: " + error.message);
            }
        }

        function extractAndSaveProfile(text) {
            try {
                const jsonMatch = text.match(/```json([\s\S]*?)```/);
                if (jsonMatch && jsonMatch[1]) {
                    const profileData = JSON.parse(jsonMatch[1]);
                    localStorage.setItem("analyst_profile", JSON.stringify(profileData));
                    
                    updateBadge("locked", "DOSSIER LOCKED");
                    console.log("Profile Updated:", profileData);
                }
            } catch (e) {
                console.error("JSON Parse Error", e);
            }
        }

        function updateBadge(type, text) {
            const badge = document.getElementById("statusBadge");
            badge.className = `status-badge ${type}`;
            badge.innerText = text;
        }

        function parseMarkdown(text) {
            return text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>").replace(/\n/g, "<br>");
        }

        // --- 3. INIT ---
        window.onload = function() {
            API_KEY = localStorage.getItem("gemini_api_key");
            
            const existingProfile = localStorage.getItem("analyst_profile");
            if(existingProfile) {
                updateBadge("locked", "DOSSIER FOUND");
            } else {
                updateBadge("building", "NO DOSSIER");
            }

            if (!API_KEY) {
                let key = prompt("System Initialize: Enter API Key");
                if (key) {
                    API_KEY = key.trim();
                    localStorage.setItem("gemini_api_key", API_KEY);
                    addMsg("system", "Uplink Established. Initializing...");
                    callGemini(); 
                } else {
                    addMsg("system", "Authorization Failed.");
                }
            } else {
                addMsg("system", "Neural Link Active (v3.2).");
                // Only start chat automatically if history is empty
                if(history.length === 1) callGemini();
            }
        };
    </script>
</head>
<body>
    <div class="header">
        <div style="display:flex; flex-direction:column;">
            <span class="header-title">Analyst // Profiler</span>
        </div>
        <div id="statusBadge" class="status-badge">INITIALIZING...</div>
    </div>

    <div id="chat-window">
        </div>

    <div class="input-deck">
        <input type="text" id="userInput" placeholder="Transmit..." onkeypress="handleEnter(event)">
        <button id="sendBtn" onclick="sendMessage()">â†’</button>
    </div>
</body>
</html>
