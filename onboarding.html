<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analyst - Neural Handshake</title>
    <style>
        :root { --bg: #000000; --term: #00FF00; --user: #FFFFFF; }
        body { background-color: var(--bg); color: var(--term); font-family: 'Courier New', monospace; margin: 0; padding: 20px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #console { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .ai-line { color: var(--term); text-shadow: 0 0 5px rgba(0, 255, 0, 0.5); font-size: 1.2rem; line-height: 1.4; }
        .user-line { color: var(--user); text-align: right; font-size: 1.2rem; opacity: 0.8; }
        
        #input-area { display: flex; border-top: 1px solid #333; padding-top: 15px; }
        input { background: #111; border: 1px solid #333; color: white; flex-grow: 1; padding: 15px; font-size: 1.2rem; border-radius: 4px; font-family: 'Courier New', monospace; outline: none; }
        button { background: var(--term); color: black; border: none; padding: 15px 25px; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-left: 10px; }
        
        .cursor::after { content: 'â–ˆ'; animation: blink 1s infinite; margin-left: 5px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="console"></div>

    <div id="input-area" class="hidden">
        <input type="text" id="userInput" autocomplete="off" placeholder="Type here...">
        <button id="sendBtn">SEND</button>
    </div>

    <script>
        const consoleDiv = document.getElementById('console');
        const inputArea = document.getElementById('input-area');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        let step = 0;
        let profile = { name: "", weight: "", maxHr: 185 };

        window.onload = async () => {
            // Updated Timing Logic to prevent hanging
            await speak("System Initializing...");
            await speak("Analyst Core Online.");
            await speak("I need to calibrate the physics engine.");
            ask("Identify yourself. What is your name?");
        };

        sendBtn.addEventListener('click', handleInput);
        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleInput(); });

        async function handleInput() {
            const val = input.value.trim();
            if (!val) return;

            addText(val, 'user-line');
            input.value = "";
            inputArea.classList.add('hidden');

            if (step === 0) {
                profile.name = val;
                await speak(`Acknowledged, ${profile.name}.`);
                ask("Enter your bodyweight in Kilograms (KG).");
                step++;
            } 
            else if (step === 1) {
                profile.weight = val;
                localStorage.setItem('analyst_profile', JSON.stringify(profile));
                
                await speak("Metric saved.");
                await speak("Launching Flight Deck...");
                
                // FORCE REDIRECT after short delay
                setTimeout(() => {
                    window.location.href = 'v1.html';
                }, 1500);
            }
        }

        function addText(text, className) {
            const div = document.createElement('div');
            div.className = className;
            div.innerText = text;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function ask(text) {
            speak(text).then(() => {
                inputArea.classList.remove('hidden');
                input.focus();
            });
        }

        // --- THE FIX: SAFETY TIMER ---
        function speak(text) {
            return new Promise(resolve => {
                addText(text, 'ai-line cursor');
                let currentLine = consoleDiv.lastChild;
                
                // 1. Try to Speak
                if (window.speechSynthesis) {
                    const utt = new SpeechSynthesisUtterance(text);
                    utt.rate = 1.0; 
                    window.speechSynthesis.speak(utt);
                    
                    // Normal Completion
                    utt.onend = () => {
                        currentLine.classList.remove('cursor');
                        resolve();
                    };
                }

                // 2. Safety Timer (The Fix)
                // If 'onend' never fires (Bluefy bug), we force resolve after 2 seconds
                // This ensures the app NEVER hangs.
                setTimeout(() => {
                    currentLine.classList.remove('cursor');
                    resolve();
                }, 2000); 
            });
        }
    </script>
</body>
</html>
