<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="1024" height="1024" fill="#000000"/>

  <!-- Neon green border -->
  <rect x="50" y="50" width="924" height="924"
        fill="none" stroke="#00FF99" stroke-width="8"/>

  <!-- "CX" text - bold and modern -->
  <text x="512" y="600"
        font-family="Arial, Helvetica, sans-serif"
        font-size="420"
        font-weight="900"
        fill="#00FF99"
        text-anchor="middle"
        letter-spacing="-20">CX</text>

  <!-- "AI" subscript -->
  <text x="700" y="520"
        font-family="Arial, Helvetica, sans-serif"
        font-size="120"
        font-weight="700"
        fill="#00FF99"
        text-anchor="start">AI</text>
</svg>
