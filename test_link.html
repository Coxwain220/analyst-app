<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test V2</title>
    <style>
        body { background: #000; color: #0F0; font-family: monospace; padding: 20px; font-size: 16px; }
        input { width: 100%; padding: 15px; background: #222; color: white; border: 1px solid #444; margin-bottom: 20px; font-family: monospace; }
        button { width: 100%; padding: 20px; background: #0F0; color: black; font-weight: bold; border: none; font-size: 18px; cursor: pointer; }
        #log { margin-top: 20px; border-top: 1px solid #333; padding-top: 10px; white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>

    <h2>GEMINI CONNECTION TEST V2</h2>
    <p>Using model: <b>gemini-pro</b></p>
    
    <input type="text" id="keyInput" placeholder="Paste API Key here...">
    <button id="btn">TEST CONNECTION</button>

    <div id="log">Waiting...</div>

    <script>
        const btn = document.getElementById('btn');
        const input = document.getElementById('keyInput');
        const logDiv = document.getElementById('log');

        function log(msg) {
            logDiv.innerText += "\n> " + msg;
            console.log(msg);
        }

        // Auto-fill if saved
        const savedKey = localStorage.getItem('gemini_key');
        if(savedKey) {
            input.value = savedKey;
            log("Loaded saved key.");
        }

        btn.addEventListener('click', async () => {
            log("Button Clicked.");
            const key = input.value.trim();

            if (key.length < 20) {
                log("ERROR: Key looks too short.");
                return;
            }

            log("Contacting Google (gemini-pro)...");
            btn.innerText = "CONTACTING...";

            try {
                const payload = {
                    contents: [{ parts: [{ text: "Reply with the single word: ONLINE" }] }]
                };

                // SWITCHED TO GEMINI-PRO (Standard Stable Model)
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`;

                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    const reply = data.candidates[0].content.parts[0].text;
                    
                    log("SUCCESS! Google Replied:");
                    log(reply); // Should say "ONLINE"
                    
                    btn.style.background = "white";
                    btn.innerText = "SUCCESS - SYSTEM ONLINE";
                    
                    // Update Memory
                    localStorage.setItem('gemini_key', key);
                } else {
                    log("API ERROR: " + response.status);
                    const errText = await response.text();
                    log(errText);
                }

            } catch (e) {
                log("CRITICAL ERROR: " + e.message);
            }
        });
    </script>
</body>
</html>
