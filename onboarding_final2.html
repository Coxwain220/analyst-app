        /* HEADER */
        .header { padding: 15px; border-bottom: 1px solid #333; background: #111; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 16px; color: #4285F4; text-transform: uppercase; letter-spacing: 1px; }

        /* INPUT */
        .controls { padding: 15px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }

    </style>
</head>

    <script>

            const consoleBox = document.getElementById('debug-console');
            consoleBox.style.display = 'block';
            consoleBox.innerText += `\n[ERROR] ${msg} (Line ${line})`;
            return false;
        };
