<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analyst - Neural Link (V3.0)</title>
    <style>
        :root { --bg: #050505; --ai-bubble: #1e293b; --user-bubble: #00FF00; --text: #e0e0e0; --dim: #64748b; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER */
        .header { padding: 10px 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,5,0.95); z-index: 10; }
        .header-title { font-weight: 800; letter-spacing: 1px; font-size: 14px; text-transform: uppercase; color: #4285F4; }
        .reset-btn { background: #111; color: #444; border: 1px solid #222; font-size: 10px; padding: 4px 8px; border-radius: 4px; cursor: pointer; }

        /* CHAT AREA */
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .message { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 16px; line-height: 1.5; position: relative; animation: popIn 0.3s ease-out; word-wrap: break-word; }
        .message.ai { align-self: flex-start; background-color: var(--ai-bubble); color: #e2e8f0; border-bottom-left-radius: 2px; border: 1px solid #334155; }
        .message.user { align-self: flex-end; background-color: var(--user-bubble); color: #000; font-weight: 600; border-bottom-right-radius: 2px; }
        .message.system { align-self: center; background: none; color: var(--dim); font-size: 12px; font-style: italic; padding: 5px; border-radius: 0; text-align: center; width: 90%; }

        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUT AREA */
        .input-deck { padding: 15px; background: #0a0a0a; border-top: 1px solid #222; display: flex; gap: 10px; }
        input { flex-grow: 1; background: #1a1a1a; border: 1px solid #333; padding: 12px 18px; border-radius: 25px; color: white; font-size: 16px; outline: none; transition: border 0.2s; }
        input:focus { border-color: #4285F4; }
        
        button#sendBtn { background: #4285F4; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.1s; }
        button:active { transform: scale(0.95); }

        /* MARKDOWN */
        .message strong { color: #fff; font-weight: 700; }
        .message em { font-style: italic; color: #cbd5e1; }
    </style>

    <script>
        // --- BRAIN (LOADED FIRST) ---
        const MODEL = "gemini-2.5-flash"; 
        let API_KEY = "";
        let history = [
            { role: "user", parts: [{ text: "You are an onboarding officer for a secret agency. Interview me to build a profile. Be professional but cryptic. Ask one question at a time." }] }
        ];

        function handleEnter(e) { if(e.key === "Enter") sendMessage(); }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            addMsg("user", text);
            input.value = "";
            history.push({ role: "user", parts: [{ text: text }] });
            
            callGemini();
        }

        function addMsg(role, text) {
            const win = document.getElementById("chat-window");
            const div = document.createElement("div");
            div.className = `message ${role}`;
            div.innerHTML = parseMarkdown(text);
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        async function callGemini() {
            try {
                if(!API_KEY) throw new Error("API Key missing.");

                const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: history,
                        generationConfig: { maxOutputTokens: 500 } // Increased limit
                    })
                });

                if (!response.ok) throw new Error(`Error: ${response.status}`);

                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "...";
                
                addMsg("ai", aiResponse);
                history.push({ role: "model", parts: [{ text: aiResponse }] });

            } catch (error) {
                addMsg("system", "CONNECTION ERROR: " + error.message);
            }
        }

        function resetKey() {
            if(confirm("Reset API Key?")) {
                localStorage.removeItem("gemini_api_key");
                location.reload();
            }
        }

        function parseMarkdown(text) {
            return text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>").replace(/\n/g, "<br>");
        }

        // --- INIT ---
        window.onload = function() {
            API_KEY = localStorage.getItem("gemini_api_key");
            
            if (!API_KEY) {
                let key = prompt("System Initialize: Enter API Key");
                if (key) {
                    API_KEY = key.trim();
                    localStorage.setItem("gemini_api_key", API_KEY);
                    addMsg("system", "Uplink Established. Initializing...");
                    callGemini();
                } else {
                    addMsg("system", "Authorization Failed. Refresh to try again.");
                }
            } else {
                addMsg("system", "Neural Link Active (v3.0).");
                callGemini();
            }
        };
    </script>
</head>
<body>
    <div class="header">
        <span class="header-title">Analyst // Neural Link</span>
        <button class="reset-btn" onclick="resetKey()">RESET</button>
    </div>

    <div id="chat-window">
        </div>

    <div class="input-deck">
        <input type="text" id="userInput" placeholder="Transmitting..." onkeypress="handleEnter(event)">
        <button id="sendBtn" onclick="sendMessage()">â†’</button>
    </div>
</body>
</html>
