<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Input Test</title>
    <style>
        body { background: #000; color: #0F0; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; text-align: center; }
        
        #status { font-size: 1.2rem; margin-bottom: 20px; color: #666; }
        #output { font-size: 2rem; font-weight: bold; color: white; border: 1px solid #333; padding: 20px; width: 80%; min-height: 100px; margin-bottom: 30px; }
        
        button { 
            padding: 20px 40px; font-size: 1.5rem; font-weight: bold; 
            background: #222; color: #0F0; border: 2px solid #0F0; 
            border-radius: 50px; cursor: pointer; text-transform: uppercase;
        }
        button.listening { background: #0F0; color: black; box-shadow: 0 0 30px #0F0; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="status">MICROPHONE SYSTEM CHECK</div>
    <div id="output">...</div>
    <button id="btn">ACTIVATE EARS</button>

    <script>
        const btn = document.getElementById('btn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        // CHECK SUPPORT (iOS usually requires webkit prefix)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            output.innerText = "ERROR: Browser does not support Voice Input.";
            btn.style.display = 'none';
        } else {
            const recognition = new SpeechRecognition();
            recognition.continuous = false; // Stop after one sentence
            recognition.lang = 'en-US';
            recognition.interimResults = true; // Show words as you speak

            btn.addEventListener('click', () => {
                try {
                    recognition.start();
                    btn.innerText = "LISTENING...";
                    btn.classList.add('listening');
                    status.innerText = "Speak now...";
                    output.innerText = "";
                } catch (e) {
                    status.innerText = "Error: " + e.message;
                }
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                output.innerText = transcript;
            };

            recognition.onend = () => {
                btn.innerText = "ACTIVATE EARS";
                btn.classList.remove('listening');
                status.innerText = "Capture Complete.";
            };

            recognition.onerror = (event) => {
                console.error(event.error);
                status.innerText = "ERROR: " + event.error;
                btn.classList.remove('listening');
                btn.innerText = "RETRY";
            };
        }
    </script>
</body>
</html>
