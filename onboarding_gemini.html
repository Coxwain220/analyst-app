<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analyst - Gemini Link</title>
    <style>
        :root { --bg: #050505; --ai-bubble: #1e293b; --user-bubble: #00FF00; --text: #e0e0e0; --dim: #64748b; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER */
        .header { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,5,0.95); z-index: 10; }
        .header-title { font-weight: 800; letter-spacing: 1px; font-size: 14px; text-transform: uppercase; color: #4285F4; /* Google Blue */ }
        .status-dot { height: 8px; width: 8px; background-color: #333; border-radius: 50%; display: inline-block; }
        .status-dot.connected { background-color: #4285F4; box-shadow: 0 0 8px #4285F4; }

        /* CHAT AREA */
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .message { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 16px; line-height: 1.5; position: relative; animation: popIn 0.3s ease-out; word-wrap: break-word; }
        .message.ai { align-self: flex-start; background-color: var(--ai-bubble); color: #e2e8f0; border-bottom-left-radius: 2px; border: 1px solid #334155; }
        .message.user { align-self: flex-end; background-color: var(--user-bubble); color: #000; font-weight: 600; border-bottom-right-radius: 2px; }
        .message.system { align-self: center; background: none; color: var(--dim); font-size: 12px; font-style: italic; padding: 5px; border-radius: 0; text-align: center; }

        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUT AREA */
        .input-deck { padding: 15px; background: #0a0a0a; border-top: 1px solid #222; display: flex; gap: 10px; }
        input { flex-grow: 1; background: #1a1a1a; border: 1px solid #333; padding: 12px 18px; border-radius: 25px; color: white; font-size: 16px; outline: none; transition: border 0.2s; }
        input:focus { border-color: #4285F4; }
        button { background: #4285F4; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.1s; }
        button:active { transform: scale(0.95); }

        /* SETTINGS MODAL */
        #api-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-box { background: #111; border: 1px solid #333; padding: 25px; border-radius: 12px; width: 100%; max-width: 350px; text-align: center; }
        .modal-title { font-weight: bold; margin-bottom: 15px; color: white; }
        .api-input { width: 90%; padding: 10px; margin-bottom: 20px; background: #000; border: 1px solid #444; color: white; border-radius: 4px; }
        .save-btn { background: #4285F4; color: white; border: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%; }

        /* TYPING INDICATOR */
        .typing { display: none; align-self: flex-start; margin-left: 10px; margin-bottom: 10px; padding: 10px; background: var(--ai-bubble); border-radius: 15px; border-bottom-left-radius: 2px; }
        .dot { height: 6px; width: 6px; background: #94a3b8; border-radius: 50%; display: inline-block; animation: wave 1.3s linear infinite; margin: 0 2px; }
        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }
        @keyframes wave { 0%, 60%, 100% { transform: initial; } 30% { transform: translateY(-5px); } }

    </style>
</head>
<body>

    <div id="api-modal">
        <div class="modal-box">
            <div class="modal-title">INITIATE GEMINI</div>
            <div style="font-size:12px; color:#777; margin-bottom:15px;">Enter Google Gemini API Key to activate Real-Time Intelligence.</div>
            <input type="password" id="apiKeyInput" class="api-input" placeholder="Paste Key Here...">
            <button class="save-btn" id="saveKeyBtn">ESTABLISH LINK</button>
            <div style="margin-top:10px;"><a href="https://aistudio.google.com/app/apikey" target="_blank" style="color:#444; font-size:10px;">GET KEY</a></div>
        </div>
    </div>

    <div class="header">
        <div class="header-title">ANALYST <span style="color:#fff">GEMINI</span></div>
        <div class="status-dot" id="statusDot"></div>
    </div>

    <div id="chat-window"></div>

    <div class="typing" id="typingIndicator">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div class="input-deck">
        <input type="text" id="userInput" placeholder="Message Analyst..." autocomplete="off">
        <button id="sendBtn">â†‘</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SYSTEM_PROMPT = `
        You are 'The Analyst', an elite Rowing Performance Coach AI.
        Your goal is to onboard a new athlete ('Operator').
        
        PHASE 1 (DATA): You MUST extract: Name, Weight (kg), Age, and Gender.
        PHASE 2 (CONTEXT): Ask about their training history, injuries, and goals. Be conversational.
        
        TONE: Professional, concise, data-driven, encouraging.
        
        CRITICAL: When you have Name, Weight, Age, and Gender, output a final JSON block at the end of your message like this:
        :::JSON:::{"name":"X","weight":0,"age":0,"gender":"M/F"}:::END:::
        Do not output this JSON until you have ALL 4 variables confirmed.
        `;

        // --- STATE ---
        let apiKey = null;
        // Gemini Logic: We prepend the system prompt to the chat history
        let history = []; 

        // --- DOM ---
        const chat = document.getElementById('chat-window');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typing = document.getElementById('typingIndicator');
        const modal = document.getElementById('api-modal');
        const keyInput = document.getElementById('apiKeyInput');
        const saveKeyBtn = document.getElementById('saveKeyBtn');
        const statusDot = document.getElementById('statusDot');

        // --- INIT ---
        window.onload = () => {
            const savedKey = localStorage.getItem('gemini_key');
            if (savedKey) {
                apiKey = savedKey;
                modal.style.display = 'none';
                statusDot.classList.add('connected');
                // Start with system prompt hidden in logic, send intro triggers
                addMessage("Connection Established. Analyst Core Online.", "system");
                history.push({ role: "user", parts: [{ text: SYSTEM_PROMPT + "\n\nHello, I am ready to begin onboarding." }] });
                triggerGemini(); 
            }
        };

        // --- API SETUP ---
        saveKeyBtn.addEventListener('click', () => {
            const val = keyInput.value.trim();
            if (val.length > 10) {
                apiKey = val;
                localStorage.setItem('gemini_key', apiKey);
                modal.style.display = 'none';
                statusDot.classList.add('connected');
                
                // Initialize History with System Prompt
                addMessage("Initializing Neural Link...", "system");
                history.push({ role: "user", parts: [{ text: SYSTEM_PROMPT + "\n\nHello, I am ready to begin onboarding." }] });
                triggerGemini();
            } else {
                alert("Invalid Key Format.");
            }
        });

        // --- CHAT LOGIC ---
        sendBtn.addEventListener('click', handleUserSend);
        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleUserSend(); });

        async function handleUserSend() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = "";
            
            // Add to Gemini History
            history.push({ role: "user", parts: [{ text: text }] });

            await triggerGemini();
        }

        async function triggerGemini() {
            showTyping(true);

            try {
                // GEMINI API ENDPOINT
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: history })
                });

                if (!response.ok) throw new Error("API Error: " + response.status);

                const data = await response.json();
                
                // Parse Gemini Response
                const aiText = data.candidates[0].content.parts[0].text;

                showTyping(false);
                
                // Check for HIDDEN JSON (The Data Extraction)
                if (aiText.includes(":::JSON:::")) {
                    const parts = aiText.split(":::JSON:::");
                    const visibleText = parts[0];
                    const jsonRaw = parts[1].split(":::END:::")[0];
                    
                    addMessage(visibleText, 'ai');
                    speak(visibleText);
                    history.push({ role: "model", parts: [{ text: visibleText }] }); // Gemini uses 'model' not 'assistant'

                    // PROCESS DATA
                    try {
                        const profile = JSON.parse(jsonRaw);
                        console.log("EXTRACTED:", profile);
                        completeOnboarding(profile);
                    } catch (e) {
                        console.error("JSON Parse Error", e);
                    }

                } else {
                    // Normal Chat
                    addMessage(aiText, 'ai');
                    speak(aiText);
                    history.push({ role: "model", parts: [{ text: aiText }] });
                }

            } catch (err) {
                showTyping(false);
                addMessage("SYSTEM FAILURE: " + err.message, 'system');
            }
        }

        function completeOnboarding(profile) {
            // Save Profile
            localStorage.setItem('analyst_profile', JSON.stringify(profile));
            
            // Save Full Transcript
            localStorage.setItem('analyst_transcript', JSON.stringify(history));

            setTimeout(() => {
                addMessage("DATA SECURED. INITIALIZING FLIGHT DECK...", 'system');
                setTimeout(() => {
                    window.location.href = 'v1.html';
                }, 2000);
            }, 1000);
        }

        // --- UI UTILS ---
        function addMessage(text, type) {
            if (!text) return;
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerText = text; 
            chat.appendChild(div);
            setTimeout(() => chat.scrollTop = chat.scrollHeight, 50);
        }

        function showTyping(show) {
            typing.style.display = show ? 'block' : 'none';
            chat.scrollTop = chat.scrollHeight;
        }

        // --- VOICE ENGINE ---
        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utt = new SpeechSynthesisUtterance(text);
                const voices = window.speechSynthesis.getVoices();
                const aiVoice = voices.find(v => v.name.includes('Google') || v.lang.includes('en-US'));
                if (aiVoice) utt.voice = aiVoice;
                window.speechSynthesis.speak(utt);
            }
        }
    </script>
</body>
</html>
