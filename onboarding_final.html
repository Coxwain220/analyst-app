<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analyst - Neural Link (STABLE)</title>
    <style>
        :root { --bg: #050505; --ai-bubble: #1e293b; --user-bubble: #00FF00; --text: #e0e0e0; --dim: #64748b; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER */
        .header { padding: 10px 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,5,0.95); z-index: 10; }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-title { font-weight: 800; letter-spacing: 1px; font-size: 14px; text-transform: uppercase; color: #4285F4; }
        
        .key-btn { background: #222; color: #888; border: 1px solid #444; font-size: 10px; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        /* LAUNCH BUTTON */
        .launch-btn { 
            background: #00FF00; color: black; border: none; 
            font-size: 12px; padding: 6px 12px; border-radius: 4px; 
            cursor: pointer; font-weight: 900; letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0,255,0,0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        /* CHAT AREA */
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .message { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 16px; line-height: 1.5; position: relative; animation: popIn 0.3s ease-out; word-wrap: break-word; }
        .message.ai { align-self: flex-start; background-color: var(--ai-bubble); color: #e2e8f0; border-bottom-left-radius: 2px; border: 1px solid #334155; }
        .message.user { align-self: flex-end; background-color: var(--user-bubble); color: #000; font-weight: 600; border-bottom-right-radius: 2px; }
        .message.system { align-self: center; background: none; color: var(--dim); font-size: 12px; font-style: italic; padding: 5px; border-radius: 0; text-align: center; width: 90%; }
        .message.error { color: #ff4444; border: 1px solid #ff4444; background: rgba(255,0,0,0.1); }

        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUT AREA */
        .input-deck { padding: 15px; background: #0a0a0a; border-top: 1px solid #222; display: flex; gap: 10px; }
        input { flex-grow: 1; background: #1a1a1a; border: 1px solid #333; padding: 12px 18px; border-radius: 25px; color: white; font-size: 16px; outline: none; transition: border 0.2s; }
        input:focus { border-color: #4285F4; }
        input:disabled { background: #111; color: #555; border-color: #222; }
        
        button { background: #4285F4; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.1s; }
        button:active { transform: scale(0.95); }
        button:disabled { background: #222; cursor: not-allowed; opacity: 0.5; }

        /* SETTINGS MODAL */
        #api-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-box { background: #111; border: 1px solid #333; padding: 25px; border-radius: 12px; width: 100%; max-width: 350px; text-align: center; }
        .modal-title { font-weight: bold; margin-bottom: 15px; color: white; }
        .api-input { width: 90%; padding: 10px; margin-bottom: 20px; background: #000; border: 1px solid #444; color: white; border-radius: 4px; }
