<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Test</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        input { padding: 10px; font-size: 20px; width: 80%; margin-bottom: 20px; }
        button { padding: 20px 40px; font-size: 20px; background: #00FF00; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>VOICE SYSTEM CHECK</h1>
    <input type="text" id="txt" value="System check. Three. Two. One.">
    <button id="btn">SPEAK COMMAND</button>
    <div id="log" style="margin-top:20px; color:#888;"></div>

    <script>
        const btn = document.getElementById('btn');
        const txt = document.getElementById('txt');
        const log = document.getElementById('log');

        btn.addEventListener('click', () => {
            try {
                if (!window.speechSynthesis) {
                    log.innerText = "ERROR: Browser does not support Speech API.";
                    return;
                }

                const utterance = new SpeechSynthesisUtterance(txt.value);
                
                // Select a good voice (English)
                const voices = window.speechSynthesis.getVoices();
                const bestVoice = voices.find(v => v.lang.includes('en-US') || v.lang.includes('en-GB'));
                if (bestVoice) utterance.voice = bestVoice;

                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                
                log.innerText = "Speaking...";
                window.speechSynthesis.speak(utterance);
                
                utterance.onend = () => {
                    log.innerText = "Speech Complete.";
                };

            } catch (e) {
                log.innerText = "CRASH: " + e.message;
            }
        });
    </script>
</body>
</html>
